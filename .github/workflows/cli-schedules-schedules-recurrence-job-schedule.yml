name: cli-schedules-schedules-recurrence-job-schedule
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/schedules/recurrence-job-schedule.yml
      - infra/**
      - .github/workflows/cli-schedules-schedules-recurrence-job-schedule.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: Bootstrap Resources
      run: bash bootstrap.sh
      working-directory: infra
      continue-on-error: false
    - name: setup
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: create schedule
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          az ml schedule create -f ./schedules/recurrence-job-schedule.yml --set name="ci_test_recurrence-job-schedule"
      working-directory: cli

    - name: disable schedule
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          az ml schedule disable --name ci_test_recurrence-job-schedule
      working-directory: cli
