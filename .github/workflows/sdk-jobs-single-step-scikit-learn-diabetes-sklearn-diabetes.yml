name: sdk-jobs-single-step-scikit-learn-diabetes-sklearn-diabetes
# This file is created by sdk/readme.py.
# Please do not edit directly.
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/jobs/single-step/scikit-learn/diabetes/**
      - .github/workflows/sdk-jobs-single-step-scikit-learn-diabetes-sklearn-diabetes.yml
      - sdk/dev-requirements.txt
      - sdk/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r sdk/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run jobs/single-step/scikit-learn/diabetes/sklearn-diabetes.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/6560575d-fa06-4e7d-95fb-f962e74efd7a/g" sklearn-diabetes.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/azureml-examples/g" sklearn-diabetes.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/main/g" sklearn-diabetes.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" sklearn-diabetes.ipynb

          papermill -k python sklearn-diabetes.ipynb sklearn-diabetes.output.ipynb
      working-directory: sdk/jobs/single-step/scikit-learn/diabetes
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: sklearn-diabetes
        path: sdk/jobs/single-step/scikit-learn/diabetes
