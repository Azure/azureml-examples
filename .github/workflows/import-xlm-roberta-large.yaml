name: xlm-roberta-large workflow

on:
  workflow_dispatch:
  schedule:
    - cron: "31 10/12 * * *"
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/xlm-roberta-large.yaml

env:
  MODEL_ID: xlm-roberta-large

jobs:
  import-xlm-roberta-large-job:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Azure/azureml-examples PUBLIC repository
        uses: actions/checkout@v2
        with:
          ref: 'hrishikesh/model-import-workflows'
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: pip install notebook reqs
        run: pip install -r sdk/python/dev-requirements.txt
      - name: azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZUREML_CREDENTIALS}}
      - name: bootstrap resources
        run: |
            echo '${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}';
            bash bootstrap.sh
        working-directory: infra
        continue-on-error: false
      - name: setup SDK
        run: |
            source "${{ github.workspace }}/infra/sdk_helpers.sh";
            source "${{ github.workspace }}/infra/init_environment.sh";
            bash setup.sh
        working-directory: sdk/python
        continue-on-error: true
      - name: setup-cli
        run: |
            source "${{ github.workspace }}/infra/sdk_helpers.sh";
            source "${{ github.workspace }}/infra/init_environment.sh";
            bash setup.sh
        working-directory: cli
        continue-on-error: true
      - name: run foundation-models/system/import/import_model_into_registry.ipynb
        run: |
            source "${{ github.workspace }}/infra/sdk_helpers.sh";
            source "${{ github.workspace }}/infra/init_environment.sh";
            bash "${{ github.workspace }}/infra/sdk_helpers.sh" generate_workspace_config "../../.azureml/config.json";
            bash "${{ github.workspace }}/infra/sdk_helpers.sh" replace_template_values "import_model_into_registry.ipynb";
            [ -f "../../.azureml/config" ] && cat "../../.azureml/config";
            papermill -k python import_model_into_registry.ipynb import_model_into_registry.output.ipynb -p MODEL_ID "${{ env.MODEL_ID }}"
        working-directory: sdk/python/foundation-models/system/import
      - name: upload notebook's working folder as an artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: import_model_into_registry
          path: sdk/python/foundation-models/system/import
