name: python-sdk-tutorial-using-hyperdrive
on:
  schedule:
    - cron: "0 0/5 * * *"
  pull_request:
    branches:
      - main
    paths:
      - python-sdk/tutorials/using-hyperdrive/**
      - .github/workflows/python-sdk-tutorial-using-hyperdrive.yml
      - python-sdk/requirements.txt
jobs:
  build:
    runs-on: ubuntu-latest 
    strategy:
      fail-fast: false
      matrix:
        notebook: [HyperDrive_MultiStep_Training_Pipeline.ipynb, Fictitious_Model_for_Hyperparameter_Tuning.ipynb]
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: "3.7"
    - name: pip install
      run: pip install -r python-sdk/requirements.txt
    - name: temp installs
      run: pip install azureml-pipeline python-dotenv
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: install azmlcli
      run: az extension add -n azure-cli-ml -y
    - name: attach to workspace
      run: az ml folder attach -w main-python-sdk -g azureml-examples-rg
    - name: run ${{matrix.notebook}}
      run: papermill ${{matrix.notebook}} - -k python
      working-directory: python-sdk/tutorials/using-hyperdrive