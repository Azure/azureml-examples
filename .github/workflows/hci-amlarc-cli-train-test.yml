name: hci-amlarc-cli-train-test
on:
  # schedule:
  #   - cron: "0 0/12 * * *"
  workflow_dispatch:
    inputs:
      AMLARC_RELEASE_TRAIN:
        description: 'Release version: experimental, staging or stable'
        required: true
        default: 'staging'
jobs:
  cpu-test:
    runs-on: self-ubuntu-20-04
    env:
      INPUT_AMLARC_RELEASE_TRAIN: ${{ github.event.inputs.AMLARC_RELEASE_TRAIN }}
      SUBSCRIPTION: "86204643-5a96-427b-b6bb-b35b2bd6e6ce"
      RESOURCE_GROUP: "AKS-HCI"
      WORKSPACE: "amlarc-conformance-test-ws"
      LOCATION: "eastus"
      AMLARC_RELEASE_NAMESPACE: "azureml"
      EXTENSION_NAME: "amlarc-extension"
      EXTENSION_TYPE: "Microsoft.AzureML.Kubernetes"
      KUBECONFIG: "/home/hcitest/Desktop/akshci-cluster-kubeconfig.xml"
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_ASZ-PCV_CREDS}}
    - name: install tools
      run: |
        bash amlarc-compute.sh install_tools
        bash amlarc-compute.sh prepare_attach_compute_py
      working-directory: cli
    - name: verfiy
      run: |
        kubectl get nodes
        az version
        helm version
        az account show
        python --version
        pip --version
