name: cli-jobs-single-step-scikit-learn-iris-job-sweep
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/jobs/single-step/scikit-learn/iris/**
      - .github/workflows/cli-jobs-single-step-scikit-learn-iris-job-sweep.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup
      run: . setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run job
      run: bash -x ../../../../run-job.sh job-sweep.yml
      working-directory: cli/jobs/single-step/scikit-learn/iris
