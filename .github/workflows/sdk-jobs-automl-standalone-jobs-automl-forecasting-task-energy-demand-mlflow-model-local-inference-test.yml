name: sdk-jobs-automl-standalone-jobs-automl-forecasting-task-energy-demand-mlflow-model-local-inference-test
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
      - automl-preview
    paths:
      - sdk/**
      - .github/workflows/sdk-jobs-automl-standalone-jobs-automl-forecasting-task-energy-demand-mlflow-model-local-inference-test.yml
      - notebooks/dev-requirements.txt
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
      with:
        ref: automl-preview
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r notebooks/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run jobs/automl-standalone-jobs/automl-forecasting-task-energy-demand/mlflow-model-local-inference-test.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/6560575d-fa06-4e7d-95fb-f962e74efd7a/g" mlflow-model-local-inference-test.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/azureml-examples/g" mlflow-model-local-inference-test.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/main/g" mlflow-model-local-inference-test.ipynb
          sed -i -e "s/InteractiveBrowserCredential/AzureCliCredential/g" mlflow-model-local-inference-test.ipynb

          papermill -k python -p compute_name automl-cpu-cluster mlflow-model-local-inference-test.ipynb mlflow-model-local-inference-test.output.ipynb
      working-directory: sdk/jobs/automl-standalone-jobs/automl-forecasting-task-energy-demand
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: mlflow-model-local-inference-test
        path: sdk/jobs/automl-standalone-jobs/automl-forecasting-task-energy-demand
