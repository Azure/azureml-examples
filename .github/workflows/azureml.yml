name: test

on: [push]

env:
  ml-ws-connection: azmldemows
  ml-ws: e2edemos
  ml-rg: demorg
  ml-ct: cpu-cluster
  ml-path: code/models/sklearn-diabetes
  ml-exp: exp-test
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook: [notebooks/sklearn/train-diabetes-ridge.ipynb, notebooks/lightgbm/train-iris.ipynb]
    steps:
    - name: Check Out Repository
      uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@v2
    - name: pip install
      run: pip install -r requirements.txt
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: install azmlcli
      run: az extension add -n azure-cli-ml
    - name: attach to workspace
      run: az ml folder attach -w ${{env.ml-ws}} -g ${{env.ml-rg}}
    - name: create remote compute
      run: az ml computetarget create amlcompute -n ${{env.ml-ct}} --vm-size STANDARD_D2_V2 --max-nodes 4
    - name: run notebook
      run: papermill ${{matrix.notebook}} - -k python > /dev/null
