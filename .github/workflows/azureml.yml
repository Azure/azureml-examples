name: Python application

on: [push]

env:
  ml-ws-connection: azmldemows
  ml-ws: e2edemos
  ml-rg: demorg
  ml-ct: cpu-cluster
  ml-path: code/models/sklearn-diabetes
  ml-exp: exp-test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Repository
      uses: actions/checkout@master
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: install azmlcli
      run: az extension add -n azure-cli-ml
    - name: attach to workspace
      run: az ml folder attach -w ${{env.ml-ws}} -g ${{env.ml-rg}}
    - name: create remote compute
      run: az ml computetarget create amlcompute -n ${{env.ml-ct}} --vm-size STANDARD_D2_V2 --max-nodes 4
    - name: Setup Python
      uses: actions/setup-python@v2
    - name: pip install
      run: pip install -r requirements.txt
    - name: test azureml run
      working-directory: ${{env.ml-path}}
      run: python azureml-train.py
    - uses: yaananth/run-notebook@v1
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "notebooks/scikit-learn/train-diabetes.ipynb"
        isReport: False
        poll: True
    - uses: actions/upload-artifact@master
      if: always()
      with:
        name: output
        path: ${{ RUNNER.temp }}/nb-runner
      env:
        RUNNER: ${{ toJson(runner) }}  
