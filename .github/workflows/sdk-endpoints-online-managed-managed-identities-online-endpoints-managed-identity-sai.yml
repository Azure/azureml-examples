name: sdk-endpoints-online-managed-managed-identities-online-endpoints-managed-identity-sai
# This file is created by sdk/readme.py.
# Please do not edit directly.
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/endpoints/online/managed/managed-identities/**
      - .github/workflows/sdk-endpoints-online-managed-managed-identities-online-endpoints-managed-identity-sai.yml
      - sdk/dev-requirements.txt
      - sdk/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r sdk/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run endpoints/online/managed/managed-identities/online-endpoints-managed-identity-sai.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/6560575d-fa06-4e7d-95fb-f962e74efd7a/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/azureml-examples/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/main/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/<STORAGE_ACCOUNT_NAME>/saistorage${{env.GITHUB_RUN_NUMBER}}/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/<CONTAINER_TO_ACCESS>/azureml-examples/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/<FILE_TO_ACCESS>/hello.txt/g" online-endpoints-managed-identity-sai.ipynb
          sed -i -e "s/<USER_ASSIGNED_IDENTITY_NAME>/uaid${{env.GITHUB_RUN_NUMBER}}/g" online-endpoints-managed-identity-sai.ipynb

          papermill -k python online-endpoints-managed-identity-sai.ipynb online-endpoints-managed-identity-sai.output.ipynb
      working-directory: sdk/endpoints/online/managed/managed-identities
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: online-endpoints-managed-identity-sai
        path: sdk/endpoints/online/managed/managed-identities
