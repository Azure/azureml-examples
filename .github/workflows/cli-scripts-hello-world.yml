name: cli-scripts-hello-world
on:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - cli-preview
    paths:
      - cli/hello-world.sh
      - .github/workflows/cli-scripts-hello-world.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: install ml cli
      run: az extension add -n ml -y
    - name: setup workspace
      run: bash setup.sh
      working-directory: cli
    - name: scripts installs
      run: sudo apt-get upgrade -y && sudo apt-get install uuid-runtime jq -y
    - name: test script script
      run: set -e; bash -x hello-world.sh
      working-directory: cli
