name: run-tutorial-ud
on:
  schedule:
    - cron: "0 */2 * * *"
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
    - name: pip install
      run: pip install -r requirements.txt
    - name: check code format
      run: black --check .
    - name: check notebook format
      run: black-nb --clear-output --check .
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: install azmlcli
      run: az extension add -n azure-cli-ml
    - name: attach to workspace
      run: az ml folder attach -w default -g azureml-examples
    - name: run 1.intro-to-dask.ipynb
      run: papermill tutorials/using-dask/1.intro-to-dask.ipynb - -k python
    - name: run 2.eda-at-scale.ipynb
      run: papermill tutorials/using-dask/2.eda-at-scale.ipynb - -k python
    - name: run 3.hpo-with-optuna-local.ipynb
      run: papermill tutorials/using-dask/3.hpo-with-optuna-local.ipynb - -k python

