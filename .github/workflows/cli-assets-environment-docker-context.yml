name: cli-assets-environment-docker-context
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/8 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/assets/environment/docker-context.yml
      - infra/**
      - .github/workflows/cli-assets-environment-docker-context.yml
      - cli/setup.sh
concurrency:
  group: ${ github.workflow }-${ github.event.pull_request.number || github.ref }
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: bootstrap resources
      run: bash bootstrap.sh
      working-directory: infra
      continue-on-error: false
    - name: setup
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: create asset
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          az ml environment create -f assets/environment/docker-context.yml
      working-directory: cli
