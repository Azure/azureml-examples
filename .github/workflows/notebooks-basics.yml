name: notebooks-basics
on:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
    paths:
      - notebooks/basics/**
      - .github/workflows/notebooks-basics.yml
      - python-sdk/requirements.txt
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install dev requirements
      run: pip install -r notebooks/dev-requirements.txt
    - name: pip install notebook requirements
      run: pip install -r requirements.txt
      working-directory: notebooks/basics
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: setup
      run: |
        az extension add -n ml -y
        az group create -n "azureml-examples-rg" -l "eastus"
        az configure --defaults group="azureml-examples-rg" workspace="main"
        #az ml workspace create

        ## mlflow magic
        ID=$(az account show --query id -o tsv)
        RG=$(az group show --query name -o tsv)
        WS=$(az ml workspace show --query name -o tsv)
        LOC=$(az ml workspace show --query location -o tsv)

        export AZUREML_MLFLOW_URI="azureml://$LOC.experiments.azureml.net/mlflow/v1.0/subscriptions/$ID/resourceGroups/$RG/providers/Microsoft.MachineLearningServices/workspaces/$WS?"
        echo $AZUREML_MLFLOW_URI
    - name: run 1.train-lightgbm-local.ipynb
      run: papermill 1.train-lightgbm-local.ipynb - -k python
      working-directory: notebooks/basics

