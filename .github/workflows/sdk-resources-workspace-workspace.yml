name: sdk-resources-workspace-workspace
# This file is created by sdk/python/readme.py.
# Please do not edit directly.
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/python/resources/workspace/**
      - .github/workflows/sdk-resources-workspace-workspace.yml
      - sdk/python/dev-requirements.txt
      - sdk/python/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.10"
    - name: pip install notebook reqs
      run: pip install -r sdk/python/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk/python
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run resources/workspace/workspace.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/6560575d-fa06-4e7d-95fb-f962e74efd7a/g" workspace.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/azureml-examples/g" workspace.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/main/g" workspace.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" workspace.ipynb

          # generate a random workspace name
          # sed -i -e "s/mlw-basic-prod/mlw-basic-prod-$(echo $RANDOM | md5sum | head -c 10)/g" workspace.ipynb
          # skip other workpace creation commands for now
          sed -i -e "s/ml_client.begin_create_or_update(ws_with_existing)/# ml_client.begin_create_or_update(ws_with_existing)/g" workspace.ipynb        
          sed -i -e "s/ml_client.workspaces.begin_create(ws_private_link)/# ml_client.workspaces.begin_create(ws_private_link)/g" workspace.ipynb        
          sed -i -e "s/ml_client.workspaces.begin_create(ws_private_link)/# ws_from_config = MLClient.from_config()/g" workspace.ipynb

          papermill -k python workspace.ipynb workspace.output.ipynb
      working-directory: sdk/python/resources/workspace
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: workspace
        path: sdk/python/resources/workspace

    - name: Send IcM on failure
      if: ${{ failure() && github.ref_type == 'branch' && (github.ref_name == 'main' || contains(github.ref_name, 'release')) }}
      uses: ./.github/actions/generate-icm
      with:
        host: ${{ secrets.AZUREML_ICM_CONNECTOR_HOST_NAME }}
        connector_id: ${{ secrets.AZUREML_ICM_CONNECTOR_CONNECTOR_ID }}
        certificate: ${{ secrets.AZUREML_ICM_CONNECTOR_CERTIFICATE }}
        private_key: ${{ secrets.AZUREML_ICM_CONNECTOR_PRIVATE_KEY }}
        args: |
            incident:
                Title: "[azureml-examples] Notebook validation failed on branch '${{ github.ref_name }}' for notebook 'resources/workspace/workspace.ipynb'"
                Summary: |
                    Notebook 'resources/workspace/workspace.ipynb' is failing on branch '${{ github.ref_name }}': ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                Severity: 4
                RoutingId: "github://azureml-examples"
                Status: Active
                Source:
                    IncidentId: "resources/workspace/workspace.ipynb[${{ github.ref_name }}]"
