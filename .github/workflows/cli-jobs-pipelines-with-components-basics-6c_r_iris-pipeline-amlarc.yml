name: cli-jobs-pipelines-with-components-basics-6c_r_iris-pipeline-amlarc
on:
  workflow_dispatch:
    inputs:
      SUBSCRIPTION:
        description: Subscription ID
        required: false
        default: 6560575d-fa06-4e7d-95fb-f962e74efd7a
      RESOURCE_GROUP:
        description: Resource Group
        required: false
        default: azureml-examples-rg
      WORKSPACE:
        description: Workspace Name
        required: false
        default: amlarc-githubtest-ws
  schedule:
  - cron: 0 0/4 * * *
  pull_request:
    branches:
    - main
    paths:
    - cli/jobs/pipelines-with-components/basics/6c_r_iris/**
    - .github/workflows/cli-jobs-pipelines-with-components-basics-6c_r_iris-pipeline.yml
    - cli/run-pipeline-jobs.sh
    - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run job
      run: bash -x run-job.sh jobs/pipelines-with-components/basics/6c_r_iris/pipeline.yml
      working-directory: cli
    env:
      SUBSCRIPTION: ${{ github.event.inputs.SUBSCRIPTION }}
      RESOURCE_GROUP: ${{ github.event.inputs.RESOURCE_GROUP }}
      WORKSPACE: ${{ github.event.inputs.WORKSPACE }}
