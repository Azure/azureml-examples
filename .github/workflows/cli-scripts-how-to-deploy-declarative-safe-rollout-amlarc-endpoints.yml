name: cli-scripts-how-to-deploy-declarative-safe-rollout-amlarc-endpoints
on:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - cli-preview
      - releases/current
    paths:
      - cli/how-to-deploy-declarative-safe-rollout-amlarc-endpoints.sh
      - .github/workflows/cli-scripts-how-to-deploy-declarative-safe-rollout-amlarc-endpoints.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: setup
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: scripts installs
      run: sudo apt-get upgrade -y && sudo apt-get install uuid-runtime jq -y
    - name: test script script
      run: set -e; bash -x how-to-deploy-declarative-safe-rollout-amlarc-endpoints.sh
      working-directory: cli
