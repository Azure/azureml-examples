# A github action that formats all jupyter notebooks and python scripts
# in a repository with black

name: Format Python and Jupyter Notebooks

on:
  push:
    branches:
      - "main"

concurrency:
  group: ${{ github.ref }}


jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - run: pip install 'black[jupyter]'
        shell: bash
      - name: Check formatting
        id: check_formatting
        run: echo ::set-output name=should_format::$(black --check --quiet . || echo "true")
      # Commit to pull request branch if formatting is needed
      - name: Commit to the PR branch
        if: steps.check_formatting.outputs.should_format == 'true'
        run: |
          black .
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git commit -am "Format Python and Jupyter Notebooks"
          git push