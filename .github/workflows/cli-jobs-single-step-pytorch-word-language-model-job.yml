name: cli-jobs-single-step-pytorch-word-language-model-job
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/jobs/single-step/pytorch/word-language-model/**
      - infra/**
      - .github/workflows/cli-jobs-single-step-pytorch-word-language-model-job.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: bootstrap resources
      run: bash bootstrap.sh
      working-directory: infra
      continue-on-error: false
    - name: setup
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run job
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          bash -x ../../../../run-job.sh job.yml
      working-directory: cli/jobs/single-step/pytorch/word-language-model
