    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r sdk/dev-requirements.txt
    - name: pip install mlflow reqs
      run: pip install -r sdk/mlflow-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: bootstrap resources
      run: bash bootstrap.sh
      working-directory: infra
      continue-on-error: false
    - name: setup SDK
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run jobs/automl-standalone-jobs/automl-image-classification-multiclass-task-fridge-items/automl-image-classification-multiclass-task-fridge-items.ipynb
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          sed -i -e "s/<SUBSCRIPTION_ID>/$(echo $SUBSCRIPTION_ID)/g" automl-image-classification-multiclass-task-fridge-items.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/$(echo $RESOURCE_GROUP_NAME)/g" automl-image-classification-multiclass-task-fridge-items.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/$(echo $WORKSPACE_NAME)/g" automl-image-classification-multiclass-task-fridge-items.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" automl-image-classification-multiclass-task-fridge-items.ipynb
          
          papermill -k python -p compute_name automl-gpu-cluster automl-image-classification-multiclass-task-fridge-items.ipynb automl-image-classification-multiclass-task-fridge-items.output.ipynb
      working-directory: sdk/jobs/automl-standalone-jobs/automl-image-classification-multiclass-task-fridge-items
