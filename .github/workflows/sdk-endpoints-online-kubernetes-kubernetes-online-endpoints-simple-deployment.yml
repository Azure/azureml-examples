name: sdk-endpoints-online-kubernetes-kubernetes-online-endpoints-simple-deployment
on:
  workflow_dispatch:
    inputs:
      FILE_TICKET:
        description: 'Whether to file icm ticket: true or false'
        required: false
        default: 'false'
  schedule:
    - cron: "0 6 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/**
      - .github/workflows/sdk-endpoints-online-kubernetes-kubernetes-online-endpoints-simple-deployment.yml
      - sdk/dev-requirements.txt
      - .github/kubernetes-compute/tool.sh
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FILE_TICKET: true
      KEY_VAULT_NAME: amlarcgithubworkflowkv
      REPOSITORY: https://github.com/Azure/azureml-examples
      WORKFLOW: https://github.com/Azure/azureml-examples/actions/workflows/sdk-endpoints-online-kubernetes-online-endpoints-simple-deployment.yml

    steps:
    - name: replace env from workflow_dispatch
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: |
        echo "FILE_TICKET=${{ github.event.inputs.FILE_TICKET }}" | tee -a $GITHUB_ENV
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r sdk/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: package installs
      run: sudo apt-get install xmlstarlet
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run endpoints/online/kubernetes/kubernetes-online-endpoints-simple-deployment.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/6560575d-fa06-4e7d-95fb-f962e74efd7a/g" kubernetes-online-endpoints-simple-deployment.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/azureml-examples/g" kubernetes-online-endpoints-simple-deployment.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/main/g" kubernetes-online-endpoints-simple-deployment.ipynb
          sed -i -e "s/<CLUSTER_NAME>/amlarc-inference/g" kubernetes-online-endpoints-simple-deployment.ipynb
          sed -i -e "s/<COMPUTE_NAME>/inferencecompute/g" kubernetes-online-endpoints-simple-deployment.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" kubernetes-online-endpoints-simple-deployment.ipynb

          papermill -k python kubernetes-online-endpoints-simple-deployment.ipynb kubernetes-online-endpoints-simple-deployment.output.ipynb
      working-directory: sdk/endpoints/online/kubernetes
    
    # report metrics
    - name: download_metrics_dependency
      if: ${{ always() && github.event_name != 'pull_request' }}
      run: |
        if [ "$FILE_TICKET" == "true" ]; then
          bash .github/kubernetes-compute/tool.sh install_mdm_dependency
        fi
      timeout-minutes: 30
    - name: start_mdm
      if: ${{ always() && github.event_name != 'pull_request' }}
      run: |
        if [ "$FILE_TICKET" == "true" ]; then
          # download certificates
          export METRIC_ENDPOINT_NAME=METRIC-ENDPOINT-INT
          export MDM_ACCOUNT_NAME=MDM-ACCOUNT-INT
          export MDM_NAMESPACE_NAME=MDM-NAMESPACE-INT
          export KEY_PEM_NAME=AMLARC-KEY-PEM
          export CERT_PEM_NAME=AMLARC-CERT-PEM
          bash .github/kubernetes-compute/tool.sh download_metrics_info
          bash .github/kubernetes-compute/tool.sh start_mdm_container
        fi
      timeout-minutes: 30
    - name: report_failure_metrics
      if: ${{ failure() && github.event_name != 'pull_request' }}
      run: |
        if [ "$FILE_TICKET" == "true" ]; then
          export jobstatus=Failed
          export job="sdk/endpoints/online/kubernetes/kubernetes-online-endpoints-simple-deployment.ipynb"
          bash .github/kubernetes-compute/tool.sh report_inference_metrics
        fi
      timeout-minutes: 30
    - name: report_succes_metrics
      if: ${{ success() && github.event_name != 'pull_request' }}
      run: |
        if [ "$FILE_TICKET" == "true" ]; then
          export jobstatus=Completed
          export job="sdk/endpoints/online/kubernetes/kubernetes-online-endpoints-simple-deployment.ipynb"
          bash .github/kubernetes-compute/tool.sh report_inference_metrics
        fi
      timeout-minutes: 30   
    - name: stop_mdm
      if: ${{ always() && github.event_name != 'pull_request' }}
      run: |
        if [ "$FILE_TICKET" == "true" ]; then
          bash .github/kubernetes-compute/tool.sh stop_mdm_container
        fi
      timeout-minutes: 30

    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: kubernetes-online-endpoints-simple-deployment
        path: sdk/endpoints/online/kubernetes
