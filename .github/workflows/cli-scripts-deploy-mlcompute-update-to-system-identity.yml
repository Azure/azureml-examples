name: cli-scripts-deploy-mlcompute-update-to-system-identity
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/8 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/deploy-mlcompute-update-to-system-identity.sh
      - infra/**
      - .github/workflows/cli-scripts-deploy-mlcompute-update-to-system-identity.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${ github.workflow }-${ github.ref }
      cancel-in-progress: true
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: bootstrap resources
      run: bash bootstrap.sh
      working-directory: infra
      continue-on-error: false
    - name: setup
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: test script script
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          set -e; bash -x deploy-mlcompute-update-to-system-identity.sh
      working-directory: cli
