name: cli-scripts-deploy-local-endpoint
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/deploy-local-endpoint.sh
      - .github/workflows/cli-scripts-deploy-local-endpoint.yml
      - cli/setup.sh
      - cli/endpoints/online/managed/sample
      - cli/endpoints/online/model-1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: test script script
      run: set -e; bash -x deploy-local-endpoint.sh
      working-directory: cli
