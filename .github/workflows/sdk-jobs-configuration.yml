name: sdk-jobs-configuration
# This file is created by sdk/python/readme.py.
# Please do not edit directly.
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/python/jobs/**
      - .github/workflows/sdk-jobs-configuration.yml
      - sdk/python/dev-requirements.txt
      - sdk/python/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.10"
    - name: pip install notebook reqs
      run: pip install -r sdk/python/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk/python
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run jobs/configuration.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/6560575d-fa06-4e7d-95fb-f962e74efd7a/g" configuration.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/azureml-examples/g" configuration.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/main/g" configuration.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" configuration.ipynb

          papermill -k python configuration.ipynb configuration.output.ipynb
      working-directory: sdk/python/jobs
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: configuration
        path: sdk/python/jobs

    - name: Send IcM on failure
      if: ${{ failure() && github.ref_type == 'branch' && (github.ref_name == 'main' || contains(github.ref_name, 'release')) }}
      uses: ./.github/actions/generate-icm
      with:
        host: ${{ secrets.AZUREML_ICM_CONNECTOR_HOST_NAME }}
        connector_id: ${{ secrets.AZUREML_ICM_CONNECTOR_CONNECTOR_ID }}
        certificate: ${{ secrets.AZUREML_ICM_CONNECTOR_CERTIFICATE }}
        private_key: ${{ secrets.AZUREML_ICM_CONNECTOR_PRIVATE_KEY }}
        args: |
            incident:
                Title: "[azureml-examples] Notebook validation failed on branch '${{ github.ref_name }}' for notebook 'jobs/configuration.ipynb'"
                Summary: |
                    Notebook 'jobs/configuration.ipynb' is failing on branch '${{ github.ref_name }}': ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                Severity: 4
                RoutingId: "github://azureml-examples"
                Status: Active
                Source:
                    IncidentId: "jobs/configuration.ipynb[${{ github.ref_name }}]"
