name: cli-schedules-schedules-recurrence-schedule
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
      - sdk-preview
    paths:
      - cli/schedules/recurrence-schedule.yml
      - .github/workflows/cli-schedules-schedules-recurrence-schedule.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: create schedule
      run: az ml schedule create -f schedules/schedules/recurrence-schedule.yml --set name="ci_test_schedules/recurrence-schedule"
      working-directory: cli

    - name: disable schedule
      run: az ml schedule disable --name ci_test_schedules/recurrence-schedule
      working-directory: cli
