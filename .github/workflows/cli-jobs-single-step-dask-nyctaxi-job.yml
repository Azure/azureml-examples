name: cli-jobs-single-step-dask-nyctaxi-job
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0/4 * * *"
  pull_request:
    branches:
      - main
    paths:
      - cli/jobs/single-step/dask/nyctaxi/**
      - .github/workflows/cli-jobs-single-step-dask-nyctaxi-job.yml
      - cli/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
      with:
        ref: april-sdk-preview
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_CREDS}}
    - name: setup
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run job
      run: bash -x run-job.sh jobs/single-step/dask/nyctaxi/job.yml
      working-directory: cli
