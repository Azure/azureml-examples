name: sdk-jobs-pipelines-2a_train_mnist_with_tensorflow
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - pipeline/*
      - sdk-preview
      - march-sdk-preview
    paths:
      - sdk/**
      - .github/workflows/sdk-jobs-pipelines-2a_train_mnist_with_tensorflow.yml
      - notebooks/dev-requirements.txt
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r notebooks/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run jobs/pipelines/2a_train_mnist_with_tensorflow/train_mnist_with_tensorflow.ipynb
      run: |
          mkdir ../../.azureml
          echo '{"subscription_id": "6560575d-fa06-4e7d-95fb-f962e74efd7a", "resource_group": "azureml-examples-rg", "workspace_name": "main"}' > ../../.azureml/config.json 
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" train_mnist_with_tensorflow.ipynb
          
          papermill train_mnist_with_tensorflow.ipynb - -k python
      working-directory: sdk/jobs/pipelines/2a_train_mnist_with_tensorflow
