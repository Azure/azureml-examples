name: sdk-resources-compute-compute
# This file is created by sdk/readme.py.
# Please do not edit directly.
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/resources/compute/**
      - .github/workflows/sdk-resources-compute-compute.yml
      - sdk/dev-requirements.txt
      - infra/**
      - sdk/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r sdk/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: Bootstrap Resources
      run: bash bootstrap.sh
      working-directory: infra
      continue-on-error: false
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run resources/compute/compute.ipynb
      run: |
          source "${{ github.workspace }}/infra/sdk_helpers.sh";
          source "${{ github.workspace }}/infra/init_environment.sh";
          sed -i -e "s/<SUBSCRIPTION_ID>/$(echo $SUBSCRIPTION_ID)/g" compute.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/$(echo $RESOURCE_GROUP_NAME)/g" compute.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/$(echo $WORKSPACE_NAME)/g" compute.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" compute.ipynb

          papermill -k python compute.ipynb compute.output.ipynb
      working-directory: sdk/resources/compute
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: compute
        path: sdk/resources/compute
