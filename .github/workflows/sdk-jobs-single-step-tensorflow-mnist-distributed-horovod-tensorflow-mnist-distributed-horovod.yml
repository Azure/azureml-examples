on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"
  pull_request:
    branches:
      - main
    paths:
      - sdk/jobs/single-step/tensorflow/mnist-distributed-horovod/**
      - .github/workflows/sdk-jobs-single-step-tensorflow-mnist-distributed-horovod-tensorflow-mnist-distributed-horovod.yml
      - sdk/dev-requirements.txt
      - sdk/infra/bootstrap.sh
      - sdk/setup.sh
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with: 
        python-version: "3.8"
    - name: pip install notebook reqs
      run: pip install -r sdk/dev-requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZUREML_CREDENTIALS}}
    - name: Bootstrap Resources
      run: bash bootstrap.sh
      working-directory: sdk/infra
      continue-on-error: true
    - name: setup SDK
      run: bash setup.sh
      working-directory: sdk
      continue-on-error: true
    - name: setup CLI
      run: bash setup.sh
      working-directory: cli
      continue-on-error: true
    - name: run jobs/single-step/tensorflow/mnist-distributed-horovod/tensorflow-mnist-distributed-horovod.ipynb
      run: |
          sed -i -e "s/<SUBSCRIPTION_ID>/$(echo $SUBSCRIPTION_ID)/g" tensorflow-mnist-distributed-horovod.ipynb
          sed -i -e "s/<RESOURCE_GROUP>/$(echo $RESOURCE_GROUP_NAME)/g" tensorflow-mnist-distributed-horovod.ipynb
          sed -i -e "s/<AML_WORKSPACE_NAME>/$(echo $WORKSPACE_NAME)/g" tensorflow-mnist-distributed-horovod.ipynb
          sed -i -e "s/DefaultAzureCredential/AzureCliCredential/g" tensorflow-mnist-distributed-horovod.ipynb

          papermill -k python tensorflow-mnist-distributed-horovod.ipynb tensorflow-mnist-distributed-horovod.output.ipynb
      working-directory: sdk/jobs/single-step/tensorflow/mnist-distributed-horovod
    - name: upload notebook's working folder as an artifact
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: tensorflow-mnist-distributed-horovod
        path: sdk/jobs/single-step/tensorflow/mnist-distributed-horovod
