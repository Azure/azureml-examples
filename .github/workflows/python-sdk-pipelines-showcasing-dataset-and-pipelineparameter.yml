name: python-sdk-pipelines-showcasing-dataset-and-pipelineparameter
on:
  schedule:
    - cron: "0 0/2 * * *"
  pull_request:
    branches:
      - rasavage/pipelinesv1
    paths:
      - python-sdk/tutorials/using-pipelines/**
      - .github/workflows/python-sdk-pipelines-showcasing-dataset-and-pipelineparameter.yml
      - python-sdk/requirements.txt
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - name: check out repo
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: "3.8"
    - name: pip install
      run: pip install -r python-sdk/requirements.txt
    - name: azure login
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZ_AE_CREDS}}
    - name: install azmlcli
      run: az extension add -n azure-cli-ml -y
    - name: attach to workspace
      run: az ml folder attach -w main-python-sdk -g azureml-examples-rg
    - name: run 1.aml-pipelines-showcasing-dataset-and-pipelineparameter.ipynb
      run: papermill 1.aml-pipelines-showcasing-dataset-and-pipelineparameter.ipynb - -k python
      working-directory: python-sdk/tutorials/using-pipelines