$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

description: Fine-tunes a pre-trained pytorch model for image classification, with labels provided in csv.

name: PyTorch_FineTune_ImageClassification
display_name: PyTorch Image Classifier Fine Tuning
version: 1

inputs:
  train_images:
    type: path
    description: "Path to folder containing training images"
  valid_images:
    type: path
    description: "path to folder containing validation images"
  train_annotations:
    type: path
    description: "CSV file containing annotations for training images (file_name,label)"
  valid_annotations:
    type: path
    description: "CSV file containing annotations for training images (file_name,label)"

  # data loading  
  batch_size:
    type: integer
    min: 1
    optional: true
    description: "Train/valid data loading batch size (default: 64)"
  num_workers:
    type: integer
    optional: true
    description: "Num workers for data loader (default: -1 => all cpus available)"
  prefetch_factor:
    type: integer
    optional: true
    description: "Data loader prefetch factor (default: 2)"
  pin_memory:
    type: boolean
    optional: true
    description: "Pin Data loader prefetch factor (default: True)"
  non_blocking:
    type: boolean
    optional: true
    description: "Use non-blocking transfer to device (default: False)"

  # model
  model_arch:
    type: string
    optional: true
    description: "Which model architecture to use (default: resnet18)"
  model_arch_pretrained:
    type: boolean
    optional: true
    description: "Use pretrained model (default: true)"

  # training
  num_epochs:
    type: integer
    optional: true
    description: "Number of epochs to train for (default: 1)"
  learning_rate:
    type: number
    optional: true
    description: "Learning rate of optimizer (default: 0.01)"
  momentum:
    type: number
    optional: true
    description: "Momentum of optimizer (default: 0.01)"
  
  # model registration
  register_model_as:
    type: string
    optional: true
    description: "Name to register final model in MLFlow"

  # profiling
  enable_profiling:
    type: boolean
    description: "Enables profiler"

outputs:
  trained_model: 
    type: path
    description: "Path to write final model"

code:
  local_path: .

environment: azureml:AzureML-pytorch-1.10-ubuntu18.04-py38-cuda11-gpu:11

command: >-
  python train.py 
  --train_images ${{inputs.train_images}}
  --valid_images ${{inputs.valid_images}}
  --train_annotations ${{inputs.train_annotations}}
  --valid_annotations ${{inputs.valid_annotations}}

  [--batch_size ${{inputs.batch_size}}]
  [--num_workers ${{inputs.num_workers}}]
  [--prefetch_factor ${{inputs.prefetch_factor}}]
  [--pin_memory ${{inputs.pin_memory}}]
  [--non_blocking ${{inputs.non_blocking}}]

  [--model_arch ${{inputs.model_arch}}]
  [--model_arch_pretrained ${{inputs.model_arch_pretrained}}]

  [--num_epochs ${{inputs.num_epochs}}]
  [--learning_rate ${{inputs.learning_rate}}]
  [--momentum ${{inputs.momentum}}]

  --model_output ${{outputs.trained_model}}
  [--register_model_as ${{inputs.register_model_as}}]

  --enable_profiling ${{inputs.enable_profiling}}

distribution:
  # NOTE: using type:pytorch will use all the right env variables for pytorch init_process_group
  type: pytorch
  worker_count: 1

compute: azureml:gpu-cluster
