  UCX_TLS: 'tcp'
  UCX_NET_DEVICES: 'eth0'
  DATASET_MOUNT_BLOCK_BASED_CACHE_ENABLED: 'true'
  DATASET_MOUNT_MEMORY_CACHE_SIZE: '549755813888'
