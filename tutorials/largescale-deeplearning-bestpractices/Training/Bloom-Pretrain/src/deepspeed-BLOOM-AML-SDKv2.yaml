  output:
    type: uri_folder
    mode: rw_mount
    path: azureml://datastores/workspaceblobstore/paths/outputs/checkoint
  blobstore_datadir:
    type: uri_folder
    mode: rw_mount
    path: azureml://datastores/bloomdatastore/paths/bloom-data
compute: azureml:bloom
distribution:
  type: pytorch
  process_count_per_instance: 8
