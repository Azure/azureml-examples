[isort]
default_section = FIRSTPARTY
ensure_newline_before_comments = True
force_grid_wrap = 0
include_trailing_comma = True
known_first_party = megatron
known_third_party =
    apex
    codecarbon
    datasets
    deepspeed
    git
    nltk
    numpy
    pytest
    tensorboard
    torch
    tqdm
    transformers

line_length = 119
lines_after_imports = 2
multi_line_output = 3
use_parentheses = True