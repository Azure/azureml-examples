name: azure_automl
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.5.2 and later.
- pip==21.1.2
- python>=3.5.2,<3.8
- nb_conda
- boto3==1.15.18
- matplotlib==2.1.0
- numpy==1.18.5
- cython
- urllib3<1.24
- scipy>=1.4.1,<=1.5.2
- scikit-learn==0.22.1
- pandas==0.25.1
- py-xgboost<=0.90
- conda-forge::fbprophet==0.5
- holidays==0.9.11
- pytorch::pytorch=1.4.0
- cudatoolkit=10.1.243
- tornado==6.1.0

- pip:
  # Required packages for AzureML execution, history, and data preparation.
  - azureml-widgets~=1.39.0
  - arch==4.14
  - azureml-core~=1.39.0
  - azureml-mlflow~=1.39.0
  - azureml-automl-core~=1.39.0
  - azureml-automl-dnn-nlp~=1.39.0
  - azureml-responsibleai~=1.39.0
  - azureml-automl-runtime~=1.39.0
  - azureml-train-automl-client~=1.39.0
  - azureml-train-automl-runtime~=1.39.0
  - torch==1.7.1
  - markupsafe==2.0.1
