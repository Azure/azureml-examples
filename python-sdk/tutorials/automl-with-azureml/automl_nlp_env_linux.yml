name: azure_automl
dependencies:
  # The python interpreter version.
  # Currently Azure ML only supports 3.5.2 and later.
- pip==21.1.2
- python=3.7
- nb_conda
- numpy==1.18.5
- cython
- urllib3<1.24
- scipy>=1.4.1,<=1.5.2
- scikit-learn==0.22.1
- pandas==0.25.3

- pip:
  # Required packages for AzureML execution, history, and data preparation.
  - -r https://automlresources-prod.azureedge.net/validated-requirements/1.39.0/validated_linux_requirements.txt [--no-deps]
  - azureml-widgets~=1.39.0
  - azureml-automl-dnn-nlp==1.39.0
  - azureml-responsibleai==1.39.0
  - torch==1.7.1
  - markupsafe==2.0.1