$schema: https://azuremlschemas.azureedge.net/latest/workspace.schema.json
name: mlw-cmkexample-prod
location: eastus
friendly_name: Customer managed key encryption-example
description: This configurations shows how to create a workspace that uses customer-managed keys for encryption.
customer_managed_key: 
  key_vault: /subscriptions/"<YOUR_SUBSCRIPTION_ID>"/resourceGroups/"<YOUR_RESOURCE_GROUP>"/providers/Microsoft.KeyVault/vaults/"<YOUR_KEY_VAULT>"
  key_uri: https://"<YOUR_KEY_VAULT>".vault.azure.net/keys/"<YOUR_KEY_NAME>"/"<YOUR_KEY_VERSION>"
tags:
  purpose: demonstration
