$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: register_model
display_name: register_model
description: register_model
# version: 3
type: command
inputs:
  model_path: 
    type: uri_folder
  model_name:
    type: string
  mode_type: 
    type: string
    default: custom_model
code: ./register_model_src
environment: 
  image: mcr.microsoft.com/azure-cli
command: >-
  az ml model create -f model.yaml --set name=${{inputs.model_name}} path=${{inputs.model_path}} type=${{inputs.mode_type}}