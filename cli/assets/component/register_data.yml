$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: register_data
display_name: register_data
description: register_data
# version: 3
type: command
inputs:
  data_path: 
    type: uri_folder
  data_name:
    type: string
  data_type: 
    type: string
    default: uri_folder
code: ./register_data_src
environment: 
  image: mcr.microsoft.com/azure-cli
command: >-
  az ml data create -f data.yaml --set name=${{inputs.data_name}} path=${{inputs.data_path}} type=${{inputs.data_type}}