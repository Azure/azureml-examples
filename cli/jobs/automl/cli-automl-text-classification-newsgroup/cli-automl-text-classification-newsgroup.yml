$schema: https://sasumcentralus1809224865.blob.core.windows.net/automl/autoMLTextClassificationJob.schema.json
# Need final URL for SCHEMAS

type: automl
experiment_name: dpv2-cli-text-classification-newsgroup-experiment
description: A text classification job using newsgroup dataset

compute: azureml:gpu-cluster

task: textclassification
primary_metric: accuracy
log_verbosity: debug

limits:
  timeout: 60

data:
  target_column_name: 'y'
  training:
    data:
      type: mltable
      path: "./training-mltable-folder"
  validation:
    data:
      type: mltable
      path: "./validation-mltable-folder"

featurization:
  dataset_language: "eng"
