$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

description: Pipeline using AutoML Image Multiclass Classification task

display_name: pipeline-with-image-classification
experiment_name: pipeline-with-automl

settings:
  default_compute: azureml:gpu-cluster

inputs:
  image_multiclass_classification_training_data:
    type: mltable
    path: data/training-mltable-folder
  image_multiclass_classification_validation_data:
    type: mltable
    path: data/validation-mltable-folder

jobs:
  image_multiclass_classification_node:
    type: automl
    task: image_classification
    log_verbosity: info
    primary_metric: accuracy
    limits:
      timeout_minutes: 180
    target_column_name: label
    training_data: ${{parent.inputs.image_multiclass_classification_training_data}}
    validation_data: ${{parent.inputs.image_multiclass_classification_validation_data}}
    sweep:
      limits:
        max_trials: 10
        max_concurrent_trials: 2
      sampling_algorithm: Random
      early_termination:
        type: bandit
        evaluation_interval: 2
        slack_factor: 0.2
        delay_evaluation: 6
    search_space:
      - model_name: "choice('vitb16r224', 'vits16r224')"
        learning_rate: "uniform(0.001, 0.01)"
        number_of_epochs: "choice(15, 30)"
      - model_name: "choice('seresnext', 'resnet50')"
        learning_rate: "uniform(0.001, 0.01)"
        layers_to_freeze: "choice(0, 2)"
    image_model:
      early_stopping: True
      evaluation_frequency: 1
    # currently need to specify outputs "mlflow_model" explicitly to reference it in following nodes
    outputs:
      best_model:
        type: mlflow_model
  show_output:
    type: command
    inputs:
      mltable_output: ${{parent.jobs.image_multiclass_classification_node.outputs.best_model}}
    command: ls ${{inputs.mltable_output}}
    environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu:1