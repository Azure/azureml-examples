$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

description: Pipeline using AutoML Text Classification task

display_name: pipeline-with-text-classification
experiment_name: pipeline-with-automl

settings:
  default_compute: azureml:gpu-cluster

inputs:
  text_classification_training_data:
    type: mltable
    path: ./training-mltable-folder
  text_classification_validation_data:
    type: mltable
    path: ./validation-mltable-folder

jobs:
  text_classification_node:
    type: automl
    task: text_classification
    log_verbosity: info
    primary_metric: accuracy
    limits:
      max_trials: 1
    target_column_name: y
    training_data: ${{parent.inputs.text_classification_training_data}}
    validation_data: ${{parent.inputs.text_classification_validation_data}}
    featurization:
      dataset_language: eng
    # currently need to specify outputs "mlflow_model" explicitly to reference it in following nodes
    outputs:
      best_model:
        type: mlflow_model
  show_output:
    type: command
    inputs:
      mltable_output: ${{parent.jobs.text_classification_node.outputs.best_model}}
    command: ls ${{inputs.mltable_output}}
    environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu:1
