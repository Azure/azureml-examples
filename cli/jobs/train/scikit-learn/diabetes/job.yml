$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code:
  local_path: src
command: >-
  python main.py
  --diabetes-csv {inputs.datasets}/diabetes.csv
inputs:
  datasets:
    data:
      path: https://azuremlexamples.blob.core.windows.net/datasets/
    mode: mount
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu:6
compute:
  target: azureml:cpu-cluster
environment_variables:
  AZUREML_COMPUTE_USE_COMMON_RUNTIME: "true"
  MLFLOW_EXPERIMENT_NAME: "sklearn-diabetes-example"
experiment_name: sklearn-diabetes-example
description: Train a scikit-learn LinearRegression model on the Diabetes dataset.
