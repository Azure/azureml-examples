$schema: https://azuremlsdk2.azureedge.net/latest/commandJob.schema.json
code: 
  local_path: src
command: >-
  python train.py 
  --epochs 2
  --data-dir {inputs.cifar}
inputs:
  cifar:
    data:
      local_path: data
    mode: mount
#environment: azureml:AzureML-PyTorch-1.6-GPU:11
environment: azureml:AzureML-Pytorch1.7-Cuda11-OpenMpi4.1.0-py36:1
compute:
  target: azureml:gpu-cluster
  instance_count: 2
distribution:
  type: pytorch 
  process_count: 4
experiment_name: pytorch-cifar-distributed