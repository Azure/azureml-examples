$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code:
  local_path: src
command: >-
  python main.py 
  --cuda 
  --epochs 1
  --model Transformer 
  --lr 5 
  --data {inputs.corpus} 
  --save outputs/model.pt
inputs:
  corpus:
    data:
      local_path: data
    mode: download
environment: azureml:AzureML-pytorch-1.7-ubuntu18.04-py37-cuda11-gpu:1
compute:
  target: azureml:gpu-cluster
experiment_name: pytorch-word-language-model-example
description: Train a multi-layer RNN (Elman, GRU, or LSTM) on a language modeling task with PyTorch.
