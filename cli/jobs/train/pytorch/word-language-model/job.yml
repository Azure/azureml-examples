experiment_name: pytorch-word-language-model
code:
  local_path: ./src
command: >-
  python main.py 
  --cuda --epochs 5 
  --model Transformer 
  --lr 5 
  --data {inputs.corpus} 
  --save outputs/model.pt
environment: azureml:AzureML-Pytorch1.7-Cuda11-OpenMpi4.1.0-py36:1
compute:
  target: azureml:gpu-cluster
inputs:
  corpus:
    data: azureml:wikitext-2:1
    mode: download
    