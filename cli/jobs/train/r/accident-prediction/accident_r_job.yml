$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
description: This job trains a GLM on the accidents dataset to predict fatality 
  based on features like airbag, seatbelt, etc. 
code:
  local_path: ./src
command: >-
  Rscript accidents.R
  --data {inputs.training_data}
environment:
  docker:
    build:
      dockerfile: file:cpu-cluster
compute:
  target: azureml:cpu-cluster
inputs:
  training_data:
    data: 
      local_path: ./data
    mode: mount
experiment_name: r-accidents-example