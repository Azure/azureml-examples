$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
experiment_name: r-accidents-example
code:
  local_path: ./src
command: >-
  Rscript accidents.R
  --data {inputs.training_data}
environment:
  docker:
    build:
      dockerfile: file:../Dockerfile
compute:
  target: azureml:goazurego
inputs:
  training_data:
    data: 
      local_path: ./data
    mode: mount