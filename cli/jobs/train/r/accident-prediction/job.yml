code:
  local_path: src
command: >-
  Rscript accidents.R
  --data {inputs.training_data}
environment:
  docker:
    build:
      dockerfile: file:r.dockerfile
compute:
  target: azureml:cpu-cluster
inputs:
  training_data:
    data: azureml:accidentsdata:1
      local_path: data/accidents.Rd
    mode: mount
experiment_name: r-accidents-example