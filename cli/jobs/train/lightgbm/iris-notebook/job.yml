$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: 
  local_path: src
command: >
  papermill main.ipynb
environment:
  docker:
    build:
      dockerfile: file:Dockerfile
compute:
  target: azureml:cpu-cluster
experiment_name: lightgbm-iris-notebook-example
description: Train a LightGBM model on the Iris dataset via python notebook and papermill.