$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
display_name: hello_pipeline_customize_output_folder
settings:
    default_compute: azureml:cpu-cluster
jobs:
  hello_world:
    command: echo "hello" && echo "world" > ${{outputs.output}}/hello_world-folder.txt
    environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
    compute: azureml:cpu-cluster
    outputs:
      output:
        type: uri_folder
        path: azureml://datastores/workspaceblobstore/paths/${{name}}/
  register_data:
    type: command
    component: azureml:register_data@latest
    inputs:
      data_path: ${{parent.jobs.hello_world.outputs.output}}
      data_name: hello_pipeline_customize_output_folder
      data_type: uri_folder