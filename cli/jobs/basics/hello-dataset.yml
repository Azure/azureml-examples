$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
command: |
  echo ${{inputs.sampledata}}
  python -c "
  import mltable
  tbl = mltable.load('${{inputs.sampledata}}')
  df = tbl.to_pandas_dataframe()
  print(df.head(5))"
code: src
inputs:
  sampledata:
    type: mltable
    path: azureml:iris-tabular@latest
    mode: direct
environment: azureml:mltable@latest
compute: azureml:cpu-cluster