# <component>
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: TrainLinearRegressionModel
display_name: TrainGBDTModel
version: 1
type: command
inputs:
  training_data: 
    type: uri_folder
outputs:
  model_output:
    type: uri_folder
  test_data:
    type: uri_folder
code: src/train_src
environment: azureml:nyc_taxi_image@latest
command: >-
  python train.py 
  --training_data ${{inputs.training_data}} 
  --test_data ${{outputs.test_data}} 
  --model_output ${{outputs.model_output}}
# </component>
