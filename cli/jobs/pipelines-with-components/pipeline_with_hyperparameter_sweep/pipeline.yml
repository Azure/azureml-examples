$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline
description: "Tune hyperparameters using TF component"

compute: azureml:cpu-cluster

jobs:
  sweep_for_train:
    type: sweep
    trial: file:./train.yml
    inputs:
      random_seed: 5
      training_data:
        type: mltable
        mode: ro_mount
        path: https://dprepdata.blob.core.windows.net/demo/Titanic.csv
    outputs:
      model_output:
        mode: upload
    search_space:
      batch_size:
        type: choice
        values: [25, 35]
      first_layer_neurons:
        type: randint
        upper: 50
      second_layer_neurons:
        type: quniform
        min_value: 10
        max_value: 50
        q: 5
      third_layer_neurons:
        type: qlognormal
        mu: 5
        sigma: 1
        q: 5
      epochs:
        type: qloguniform
        min_value: 1
        max_value: 5
        q: 5
      momentum:
        type: qnormal
        mu: 10
        sigma: 5
        q: 2
      weight_decay:
        type: lognormal
        mu: 0
        sigma: 1
      learning_rate:
        type: loguniform
        min_value: -6
        max_value: -1
      f1:
        type: normal
        mu: 0
        sigma: 1
      f2:
        type: uniform
        min_value: 10
        max_value: 20
    limits:
      max_total_trials: 3
    sampling_algorithm: random
    objective:
      goal: maximize
      primary_metric: accuracy
