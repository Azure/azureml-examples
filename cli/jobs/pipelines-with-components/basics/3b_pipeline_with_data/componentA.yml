$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: componentA
display_name: componentA
version: 1

inputs:
  componentA_input:
    type: uri_folder

outputs:
  componentA_output:
    type: uri_folder

code: ./componentA_src

