$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

description: "Prints the environment variable ($TF_CONFIG) useful for scripts running in a Tensorflow training environment"

name: tf_hello_world
display_name: TF-hello-world
version: 1

environment: azureml://registries/azureml/environments/tensorflow-2.16-cuda11/labels/latest
command: echo $TF_CONFIG
resources:
  instance_count: 2
distribution:
  type: tensorflow
  worker_count: 2
