$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
command: >-
  echo ${{inputs.data_dir}}
  &&
  pip install pandas
  &&
  ls ${{inputs.data_dir}}
  python hello-iris.py
  --iris-csv ${{inputs.data_dir}}/iris.csv
code:
  local_path: src
inputs:
  data_dir: 
    folder: https://azuremlexamples.blob.core.windows.net/datasets/
environment:
  image: python
compute: azureml:cpu-cluster
