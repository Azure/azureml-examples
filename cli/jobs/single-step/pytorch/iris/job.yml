$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: 
  local_path: src
command: >-
  pip install -r requirements.txt &&
  python main.py 
  --iris-csv ${{inputs.iris}}
  --epochs ${{inputs.epochs}}
  --lr ${{inputs.lr}}
inputs:
  iris: https://azuremlexamples.blob.core.windows.net/datasets/iris.csv
  epochs: 10
  lr: 0.1
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu
compute: azureml:cpu-cluster
display_name: pytorch-iris-example
experiment_name: pytorch-iris-example
description: Train a neural network with PyTorch on the Iris dataset.

