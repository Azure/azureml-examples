$schema: https://sasumcentralus1809224865.blob.core.windows.net/automl/autoMLImageObjectDetectionJob.schema.json
type: automl

experiment_name: dpv2-cli-automl-image-object-detection-experiment
description: An Image Object Detection job using fridge items dataset

compute: azureml:gpu-cluster

task: image_object_detection
log_verbosity: debug
primary_metric: mean_average_precision

data:
  target_column_name: label
  training:
    data:
      path: data/training-mltable-folder
      type: mltable
  validation:
    data:
      path: data/validation-mltable-folder
      type: mltable

limits:
  timeout_minutes: 60

image_model:
  early_stopping: True
  evaluation_frequency: 1

sweep:
  limits:
    max_trials: 10
    max_concurrent_trials: 2
  sampling_algorithm: random
  early_termination:
    type: bandit
    evaluation_interval: 2
    slack_factor: 0.2
    delay_evaluation: 6

search_space:
  - model_name: "yolov5"
    learning_rate: "uniform(0.0001, 0.01)"
    model_size: "choice('small', 'medium')"
  - model_name: "fasterrcnn_resnet50_fpn"
    learning_rate: "uniform(0.0001, 0.001)"
    optimizer: "choice('sgd', 'adam', 'adamw')"
    min_size: "choice(600, 800)"
