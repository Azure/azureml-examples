$schema: https://sasumcentralus1809224865.blob.core.windows.net/automl/autoMLTextNerJob.schema.json
# Need final URL for SCHEMAS

type: automl
experiment_name: dpv2-cli-text-ner
description: A text named entity recognition job using CoNLL 2003 data

compute: azureml:gpu-cluster

task: text_ner
primary_metric: accuracy
log_verbosity: debug

limits:
  timeout_minutes: 60

data:
  target_column_name: 'label'
  training:
    data:
      path: "./training-mltable-folder"
      type: mltable
  validation:
    data:
      type: mltable
      path: "./validation-mltable-folder"

