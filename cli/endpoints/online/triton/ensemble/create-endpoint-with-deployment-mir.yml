name: mir-ensemble-model
type: online
auth_mode: aml_token
traffic:
    etblue: 100
deployments:
    -   name: etblue
        model:
           name: bidaf-ensemble
           version: 1
           local_path: ./models
        code_configuration:
            code:
                local_path: ./code
            scoring_script: dummy.py
        environment:
            name: triton-mir-endpoint
            version: 1
            docker:
                image: mcr.microsoft.com/azureml/tritonserver-21.02-py38-inference:20210525.1
        environment_variables:
            AZUREML_EXTRA_REQUIREMENTS_TXT: requirements.txt
        scale_settings:
            scale_type: manual
            instance_count: 1
        instance_type: Standard_F8s_v2
