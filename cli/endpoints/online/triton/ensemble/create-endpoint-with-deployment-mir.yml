name: mir-ensemble-model
type: online
auth_mode: aml_token
traffic:
    blue: 100
deployments:
    -   name: blue
        model:
           name: bidaf-ensemble
           version: 24
           local_path: ./models
        code_configuration:
            code:
                local_path: ./code
            scoring_script: dummy.py
        environment:
            name: triton-mir-endpoint
            version: 24
            docker:
                image: base2reg.azurecr.io/tritonserver-21.05-py38-inference:20210529.v4
        environment_variables:
            AZUREML_EXTRA_REQUIREMENTS_TXT: requirements.txt
        scale_settings:
            scale_type: manual
            instance_count: 1
        instance_type: Standard_NC6s_v3
