name: single-aks
type: online
target: azureml:aks-gpu-deploy
auth_mode: Key
traffic:
    etblue: 100
deployments:
    -   name: etblue
        model: azureml:densenet-onnx:1
        code_configuration:
            code:
                local_path: ./code
            scoring_script: dummy.py
        #environment: azureml:single-env:1
        environment:
            name: single-env
            version: 1
            docker:
                image: mcr.microsoft.com/azureml/tritonserver-21.02-py38-inference:20210525.1
        scale_settings:
            scale_type: auto
            instance_count: 1