name: aks-deploy
type: online
target: azureml:aks-gpu-deploy
auth_mode: Key
traffic:
    etblue: 100
deployments:
    -   name: etblue
        model:
           name: densenet-onnx
           version: 1
           local_path: ./models
        code_configuration:
            code:
                local_path: ./code
            scoring_script: dummy.py
        environment:
            name: triton-aks-endpoint
            version: 1
            docker:
                image: mcr.microsoft.com/azureml/tritonserver-21.02-py38-inference:20210525.1
        scale_settings:
            scale_type: manual
            instance_count: 1