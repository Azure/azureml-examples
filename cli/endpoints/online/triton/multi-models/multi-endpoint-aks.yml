name: aks-multi-model
type: online
target: azureml:aks-gpu-deploy
auth_mode: Key
traffic:
    etblue: 100
deployments:
    - name: etblue
      model: azureml:multi-models:2
      code_configuration:
          code:
             local_path: ./code
          scoring_script: dummy.py
      environment:
            name: aks-multi-env
            version: 1
            docker:
                image: metricstestacr.azurecr.io/triton-base:3
      scale_settings:
          scale_type: auto
          instance_count: 1