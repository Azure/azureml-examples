$schema: https://azuremlschemas.azureedge.net/latest/managedOnlineDeployment.schema.json
name: sklearn-deployment
endpoint_name: my-endpoint
model:
  name: sample-mlflow-sklearn-model
  version: 1
  local_path: sklearn-diabetes/model
environment: azureml:{environment-name}:{version} # The environment can be created using docker-context.yaml and docker-context/mlflow-in-vnet
code_configuration:
  code: 
    local_path: score-folder
  scoring_script: score.py
instance_type: Standard_F2s_v2
instance_count: 1