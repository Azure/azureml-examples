user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
}

http {

	proxy_read_timeout 300;
	proxy_connect_timeout 300;
	proxy_send_timeout 300;

	sendfile on;
	types_hash_max_size 2048;

	access_log /var/log/nginx/nginx_host.access.log;
    client_body_temp_path /var/log/nginx/client_body;
    fastcgi_temp_path /var/log/nginx/fastcgi_temp;
    proxy_temp_path /var/log/nginx/proxy_temp;
    scgi_temp_path /var/log/nginx/scgi_temp;
    uwsgi_temp_path /var/log/nginx/uwsgi_temp;
    error_log /var/log/nginx/nginx/error;
    access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	gzip on;

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


