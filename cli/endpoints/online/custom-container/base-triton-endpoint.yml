$schema: https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
type: online
auth_mode: aml_token
traffic:
  triton: 100

deployments:
  #blue deployment
  - name: triton
    model: #azureml:test:1
      name: {{aml_model_name}}
      version: 1
      local_path: ./triton
    environment_variables:
      MODEL_BASE_PATH: {{model_base_path}}
      AZUREML_MODEL_DIR: {{azureml_model_dir}}
    environment:
      # name: triton
      # version: 1
      docker:
        image: {{acr_name}}.azurecr.io/triton:8000
      inference_config:
        liveness_route:
          port: 8000
          path: /v2/health/live
        readiness_route:
          port: 8000
          path: /v2/health/ready
        scoring_route:
          port: 8000
          path: /v2/models/ensemble/versions/1/infer
    instance_type: Standard_F8s_v2
    scale_settings:
      scale_type: manual
      instance_count: 1
      min_instances: 1
      max_instances: 2