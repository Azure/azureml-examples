$schema: https://azuremlschemas.azureedge.net/latest/batchEndpoint.schema.json
name: mybatchedp
description: my sample batch endpoint
type: batch
auth_mode: aad_token
traffic:
  autolog_deployment: 100

deployments:
  autolog_deployment:
    model: 
      name: autolog_model
      version: 1
      local_path: ./autolog_nyc_taxi
    compute:
      target: azureml:cpu-cluster
      instance_count: 1   
