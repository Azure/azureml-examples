$schema: https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
type: online
auth_mode: aml_token
traffic:
  blue: 100
identity:
  type: system_assigned
target: azureml:{{fullyQualifiedComputeId}}
tags:
  tag1: first tag
  tag2: second tag
properties:
  prop1: first prop
  prop2: second prop

deployments:
  #blue deployment
  - name: blue    
    model:
      name: model-hello
      version: 1
      local_path: ../model-1/model/helloworld.txt
    code_configuration:
      code: 
        local_path: ../model-1/onlinescoring/
      scoring_script: score.py
    environment:
      name: env-model1
      version: 1      
      path: .
      conda_file: file:../model-1/environment/conda.yml
      docker:
        image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04:20210301.v1
    scale_settings:
      scale_type: auto
      min_instances: 1
      max_instances: 2
    request_settings:
      request_timeout_ms: 3000
      max_concurrent_requests_per_instance: 1
      max_queue_wait_ms: 3000
    resource_requirements:
      cpu: 0.1
      memory_in_gb: 0.5
