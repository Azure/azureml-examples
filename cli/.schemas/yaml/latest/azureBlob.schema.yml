$ref: '#/definitions/AzureBlobSchema'
$schema: http://json-schema.org/draft-07/schema#
definitions:
  AccountKeySchema:
    additionalProperties: false
    properties:
      access_key:
        title: access_key
        type: string
    required:
    - access_key
    type: object
  AzureBlobSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      account_name:
        title: account_name
        type: string
      container_name:
        title: container_name
        type: string
      credential:
        anyOf:
        - $ref: '#/definitions/AccountKeySchema'
          type: object
        - $ref: '#/definitions/SasTokenSchema'
          type: object
        - $ref: '#/definitions/ServicePrincipalSchema'
          type: object
        - $ref: '#/definitions/CertificateSchema'
          type: object
      description:
        title: description
        type: string
      endpoint:
        title: endpoint
        type: string
      name:
        title: name
        type: string
      protocol:
        title: protocol
        type: string
      tags:
        additionalProperties:
          title: tags
          type: string
        title: tags
        type: object
      type:
        enum:
        - azure_blob
        title: type
        type: string
    required:
    - account_name
    - container_name
    - credential
    - type
    type: object
  CertificateSchema:
    additionalProperties: false
    properties:
      authority_uri:
        title: authority_uri
        type: string
      certificate:
        title: certificate
        type: string
      client_id:
        title: client_id
        type: string
      resource_url:
        title: resource_url
        type: string
      tenant_id:
        title: tenant_id
        type: string
      thumbprint:
        title: thumbprint
        type: string
    required:
    - client_id
    - tenant_id
    - thumbprint
    type: object
  SasTokenSchema:
    additionalProperties: false
    properties:
      sas_token:
        title: sas_token
        type: string
    required:
    - sas_token
    type: object
  ServicePrincipalSchema:
    additionalProperties: false
    properties:
      authority_uri:
        title: authority_uri
        type: string
      client_id:
        title: client_id
        type: string
      client_secret:
        title: client_secret
        type: string
      resource_url:
        title: resource_url
        type: string
      tenant_id:
        title: tenant_id
        type: string
    required:
    - client_id
    - client_secret
    - tenant_id
    type: object
