$ref: '#/definitions/BatchDeploymentSchema'
$schema: http://json-schema.org/draft-07/schema#
definitions:
  BatchDeploymentSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      code_configuration:
        $ref: '#/definitions/CodeConfigurationSchema'
        type: object
      compute:
        $ref: '#/definitions/ComputeBindingSchema'
        type: object
      environment:
        anyOf:
        - arm_type: environments
          pattern: ^azureml:.*
          title: environment
          type: string
        - $ref: '#/definitions/EnvironmentSchema'
          type: object
        - pattern: ^file:.*
          type: string
      environment_variables:
        additionalProperties: {}
        title: environment_variables
        type: object
      error_threshold:
        description: The number of item processing failures should be ignored. If
          the error_threshold is reached, the job will be early terminated.
        format: integer
        title: error_threshold
        type: number
      id:
        title: id
        type: string
      logging_level:
        description: A string of the logging level name, which is defined in 'logging'.
          Possible values are 'warning', 'info', and 'debug'.
        title: logging_level
        type: string
      mini_batch_size:
        format: integer
        title: mini_batch_size
        type: number
      model:
        anyOf:
        - arm_type: models
          pattern: ^azureml:.*
          title: model
          type: string
        - $ref: '#/definitions/ModelSchema'
          type: object
      name:
        title: name
        type: string
      output_file_name:
        description: File name of the prediction output.
        title: output_file_name
        type: string
      partition_keys:
        description: The partition strategy for the input data.
        items:
          title: partition_keys
          type: string
        title: partition_keys
        type: array
      properties:
        additionalProperties: {}
        title: properties
        type: object
      retry_settings:
        $ref: '#/definitions/BatchRetrySettingsSchema'
        type: object
      tags:
        additionalProperties: {}
        title: tags
        type: object
      type:
        title: type
        type: string
    required:
    - compute
    - name
    type: object
  BatchRetrySettingsSchema:
    additionalProperties: false
    properties:
      max_retries:
        description: The number of maximum tries for a failed or timeout mini batch.
        format: integer
        title: max_retries
        type: number
      timeout:
        description: The timeout for a mini batch.
        format: integer
        title: timeout
        type: number
    type: object
  CodeAssetSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      arm_id:
        arm_type: data
        pattern: ^azureml:.*
        readonly: true
        title: arm_id
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      datastore:
        arm_type: datastores
        pattern: ^azureml:.*
        title: datastore
        type: string
      description:
        title: description
        type: string
      id:
        title: id
        type: string
      local_path:
        description: the path from which the data gets uploaded to the cloud
        title: local_path
        type: string
      name:
        title: name
        type: string
      path:
        description: URI pointing to a file or directory.
        title: path
        type: string
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        format: integer
        title: version
        type: number
    type: object
  CodeConfigurationSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      code:
        anyOf:
        - arm_type: codes
          pattern: ^azureml:.*
          title: code
          type: string
        - $ref: '#/definitions/CodeAssetSchema'
          type: object
        - pattern: ^file:.*
          type: string
      scoring_script:
        title: scoring_script
        type: string
    type: object
  ComputeBindingSchema:
    additionalProperties: false
    properties:
      instance_count:
        format: integer
        title: instance_count
        type: number
      instance_type:
        description: The instance type to make availabel to this job.
        title: instance_type
        type: string
      location:
        description: The locations where this job may run.
        title: location
        type: string
      properties:
        additionalProperties: {}
        title: properties
        type: object
      target:
        anyOf:
        - enum:
          - local
          title: target
          type: string
        - arm_type: computes
          pattern: ^azureml:.*
          title: target
          type: string
        - title: target
          type: string
    type: object
  CreationContextSchema:
    additionalProperties: false
    properties:
      created_at:
        format: date-time
        title: created_at
        type: string
      created_by:
        title: created_by
        type: string
      created_by_type:
        title: created_by_type
        type: string
      last_modified_at:
        format: date-time
        title: last_modified_at
        type: string
      last_modified_by:
        title: last_modified_by
        type: string
      last_modified_by_type:
        title: last_modified_by_type
        type: string
    type: object
  DockerBuildSchema:
    additionalProperties: false
    properties:
      dockerfile:
        anyOf:
        - title: dockerfile
          type: string
        - title: dockerfile
          type: string
    type: object
  DockerSchema:
    additionalProperties: false
    properties:
      build:
        $ref: '#/definitions/DockerBuildSchema'
        type: object
      image:
        title: image
        type: string
    type: object
  EnvironmentSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      conda_file:
        anyOf:
        - title: conda_file
          type: string
        - title: conda_file
          type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      docker:
        $ref: '#/definitions/DockerSchema'
        type: object
      id:
        arm_type: environments
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      inference_config:
        $ref: '#/definitions/InferenceConfigSchema'
        type: object
      name:
        title: name
        type: string
      os_type:
        enum:
        - linux
        - windows
        title: os_type
        type: string
      path:
        title: path
        type: string
      tags:
        additionalProperties:
          title: tags
          type: string
        title: tags
        type: object
      version:
        format: integer
        title: version
        type: number
    type: object
  InferenceConfigSchema:
    additionalProperties: false
    properties:
      liveness_route:
        $ref: '#/definitions/RouteSchema'
        type: object
      readiness_route:
        $ref: '#/definitions/RouteSchema'
        type: object
      scoring_route:
        $ref: '#/definitions/RouteSchema'
        type: object
    required:
    - liveness_route
    - readiness_route
    - scoring_route
    type: object
  ModelSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      datastore:
        arm_type: datastores
        pattern: ^azureml:.*
        title: datastore
        type: string
      description:
        title: description
        type: string
      flavors:
        additionalProperties: {}
        title: flavors
        type: object
      id:
        arm_type: models
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      local_path:
        title: local_path
        type: string
      name:
        title: name
        type: string
      path:
        title: path
        type: string
      properties:
        additionalProperties: {}
        title: properties
        type: object
      tags:
        additionalProperties: {}
        title: tags
        type: object
      utc_time_created:
        format: date-time
        title: utc_time_created
        type: string
      version:
        format: integer
        title: version
        type: number
    required:
    - name
    - version
    type: object
  RouteSchema:
    additionalProperties: false
    properties:
      path:
        title: path
        type: string
      port:
        format: integer
        title: port
        type: number
    required:
    - path
    - port
    type: object
