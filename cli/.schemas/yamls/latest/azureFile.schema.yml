$ref: '#/definitions/AzureFileSchema'
$schema: http://json-schema.org/draft-07/schema#
definitions:
  AccountKeySchema:
    additionalProperties: false
    properties:
      account_key:
        title: account_key
        type: string
    required:
    - account_key
    type: object
  AzureFileSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      account_name:
        title: account_name
        type: string
      credentials:
        anyOf:
        - $ref: '#/definitions/AccountKeySchema'
          type: object
        - $ref: '#/definitions/SasTokenSchema'
          type: object
      description:
        title: description
        type: string
      endpoint:
        title: endpoint
        type: string
      file_share_name:
        title: file_share_name
        type: string
      id:
        readonly: true
        title: id
        type: string
      name:
        title: name
        type: string
      protocol:
        title: protocol
        type: string
      tags:
        additionalProperties:
          title: tags
          type: string
        title: tags
        type: object
      type:
        enum:
        - azure_file
        title: type
        type: string
    required:
    - account_name
    - credentials
    - file_share_name
    - name
    - type
    type: object
  SasTokenSchema:
    additionalProperties: false
    properties:
      sas_token:
        title: sas_token
        type: string
    required:
    - sas_token
    type: object
