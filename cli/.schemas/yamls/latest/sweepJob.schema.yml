$ref: '#/definitions/SweepJobSchema'
$schema: http://json-schema.org/draft-07/schema#
definitions:
  AnonymousCodeAssetSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      code_uri:
        description: Blob URI pointing to a file or directory where code asset is
          located.
        title: code_uri
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      id:
        arm_type: codes
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      local_path:
        description: the path from which the artifact gets uploaded to the cloud
        title: local_path
        type: string
      name:
        title: name
        type: string
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        anyOf:
        - type: string
        - type: integer
        title: version
    type: object
  AnonymousDataSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      datastore:
        arm_type: datastores
        pattern: ^azureml:.*
        title: datastore
        type: string
      description:
        title: description
        type: string
      id:
        title: id
        type: string
      local_path:
        description: the path from which the artifact gets uploaded to the cloud
        title: local_path
        type: string
      name:
        title: name
        type: string
      path:
        description: URI pointing to a file or directory.
        title: path
        type: string
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        anyOf:
        - type: string
        - type: integer
        title: version
    type: object
  AnonymousDatasetSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      id:
        arm_type: datasets
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      local_path:
        description: the path from which the artifact gets uploaded to the cloud
        title: local_path
        type: string
      name:
        title: name
        type: string
      paths:
        anyOf:
        - items:
            $ref: '#/definitions/PathSchema'
            type: object
          title: paths
          type: array
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        anyOf:
        - type: string
        - type: integer
        title: version
    type: object
  AnonymousEnvironmentSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      build:
        $ref: '#/definitions/BuildContextSchema'
        type: object
      conda_file:
        anyOf:
        - title: conda_file
          type: string
        - title: conda_file
          type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      id:
        arm_type: environments
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      image:
        title: image
        type: string
      inference_config:
        $ref: '#/definitions/InferenceConfigSchema'
        type: object
      name:
        title: name
        type: string
      os_type:
        enum:
        - linux
        - windows
        title: os_type
        type: string
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        anyOf:
        - type: string
        - type: integer
        title: version
    type: object
  BanditPolicySchema:
    additionalProperties: false
    properties:
      delay_evaluation:
        format: integer
        title: delay_evaluation
        type: number
      evaluation_interval:
        format: integer
        title: evaluation_interval
        type: number
      policy_type:
        enum:
        - bandit
        title: policy_type
        type: string
      slack_amount:
        format: float
        title: slack_amount
        type: number
      slack_factor:
        format: float
        title: slack_factor
        type: number
    required:
    - policy_type
    type: object
  BuildContextSchema:
    additionalProperties: false
    properties:
      context_uri:
        title: context_uri
        type: string
      dockerfile_path:
        title: dockerfile_path
        type: string
      local_path:
        title: local_path
        type: string
    type: object
  ChoiceSchema:
    additionalProperties: false
    properties:
      type:
        enum:
        - choice
        title: type
        type: string
      values:
        items:
          anyOf:
          - format: float
            title: values
            type: number
          - title: values
            type: string
          - additionalProperties: {}
            title: values
            type: object
        title: values
        type: array
    required:
    - type
    type: object
  CreationContextSchema:
    additionalProperties: false
    properties:
      created_at:
        format: date-time
        title: created_at
        type: string
      created_by:
        title: created_by
        type: string
      created_by_type:
        title: created_by_type
        type: string
      last_modified_at:
        format: date-time
        title: last_modified_at
        type: string
      last_modified_by:
        title: last_modified_by
        type: string
      last_modified_by_type:
        title: last_modified_by_type
        type: string
    type: object
  DatasetSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      id:
        arm_type: datasets
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      local_path:
        description: the path from which the artifact gets uploaded to the cloud
        title: local_path
        type: string
      name:
        title: name
        type: string
      paths:
        anyOf:
        - items:
            $ref: '#/definitions/PathSchema'
            type: object
          title: paths
          type: array
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        anyOf:
        - type: string
        - type: integer
        title: version
    type: object
  InferenceConfigSchema:
    additionalProperties: false
    properties:
      liveness_route:
        $ref: '#/definitions/RouteSchema'
        type: object
      readiness_route:
        $ref: '#/definitions/RouteSchema'
        type: object
      scoring_route:
        $ref: '#/definitions/RouteSchema'
        type: object
    required:
    - liveness_route
    - readiness_route
    - scoring_route
    type: object
  InputDataSchema:
    additionalProperties: false
    properties:
      data:
        anyOf:
        - arm_type: data
          pattern: ^azureml:.*
          title: data
          type: string
        - $ref: '#/definitions/AnonymousDataSchema'
          type: object
        - pattern: ^file:.*
          type: string
      mode:
        enum:
        - mount
        - download
        title: mode
        type: string
    type: object
  InputDatasetSchema:
    additionalProperties: false
    properties:
      dataset:
        anyOf:
        - arm_type: datasets
          pattern: ^azureml:.*
          title: dataset
          type: string
        - $ref: '#/definitions/AnonymousDatasetSchema'
          type: object
        - pattern: ^file:.*
          type: string
      mode:
        enum:
        - download
        - ro_mount
        - rw_mount
        title: mode
        type: string
    required:
    - dataset
    type: object
  InputLiteralValueSchema:
    additionalProperties: false
    properties:
      value:
        anyOf:
        - title: value
          type: string
        - title: value
          type: boolean
        - format: integer
          title: value
          type: number
        - format: float
          title: value
          type: number
    type: object
  InputUriSchema:
    additionalProperties: false
    properties:
      file:
        title: file
        type: string
      folder:
        title: folder
        type: string
      mode:
        enum:
        - download
        - rw_mount
        - ro_mount
        title: mode
        type: string
    type: object
  JobOutputSchema:
    additionalProperties: false
    properties:
      datastore_id:
        arm_type: datastores
        pattern: ^azureml:.*
        title: datastore_id
        type: string
      path:
        title: path
        type: string
    type: object
  JobServiceSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      endpoint:
        readonly: true
        title: endpoint
        type: string
      error_message:
        readonly: true
        title: error_message
        type: string
      job_service_type:
        title: job_service_type
        type: string
      port:
        format: integer
        title: port
        type: number
      properties:
        additionalProperties: {}
        title: properties
        type: object
      status:
        readonly: true
        title: status
        type: string
    type: object
  MPIDistributionSchema:
    additionalProperties: false
    properties:
      process_count_per_instance:
        format: integer
        title: process_count_per_instance
        type: number
      type:
        enum:
        - mpi
        title: type
        type: string
    required:
    - type
    type: object
  MedianStoppingPolicySchema:
    additionalProperties: false
    properties:
      delay_evaluation:
        format: integer
        title: delay_evaluation
        type: number
      evaluation_interval:
        format: integer
        title: evaluation_interval
        type: number
      policy_type:
        enum:
        - median_stopping
        title: policy_type
        type: string
    required:
    - policy_type
    type: object
  NormalSchema:
    additionalProperties: false
    properties:
      mu:
        format: float
        title: mu
        type: number
      sigma:
        format: float
        title: sigma
        type: number
      type:
        enum:
        - normal
        - lognormal
        title: type
        type: string
    required:
    - mu
    - sigma
    - type
    type: object
  OutputEntrySchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      data:
        $ref: '#/definitions/DatasetSchema'
        type: object
      mode:
        enum:
        - mount
        - upload
        - rw_mount
        title: mode
        type: string
    type: object
  OutputUriSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      file:
        readonly: true
        title: file
        type: string
      folder:
        readonly: true
        title: folder
        type: string
      mode:
        enum:
        - upload
        - rw_mount
        readonly: true
        title: mode
        type: string
    type: object
  ParameterizedCommandSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      code:
        anyOf:
        - $ref: '#/definitions/AnonymousCodeAssetSchema'
          type: object
        - arm_type: codes
          pattern: ^azureml:.*
          title: code
          type: string
        - pattern: ^file:.*
          type: string
      command:
        description: 'The command run and the parameters passed. This string may contain
          place holders of inputs in {}. '
        title: command
        type: string
      distribution:
        anyOf:
        - $ref: '#/definitions/PyTorchDistributionSchema'
          type: object
        - $ref: '#/definitions/TensorFlowDistributionSchema'
          type: object
        - $ref: '#/definitions/MPIDistributionSchema'
          type: object
      environment:
        anyOf:
        - $ref: '#/definitions/AnonymousEnvironmentSchema'
          type: object
        - arm_type: environments
          pattern: ^azureml:.*
          title: environment
          type: string
        - pattern: ^file:.*
          type: string
      environment_variables:
        additionalProperties:
          title: environment_variables
          type: string
        title: environment_variables
        type: object
      resources:
        $ref: '#/definitions/ResourceConfigurationSchema'
        type: object
    required:
    - command
    - environment
    type: object
  PathSchema:
    additionalProperties: false
    properties:
      file:
        description: URI pointing to file.
        title: file
        type: string
      folder:
        description: URI pointing to folder.
        title: folder
        type: string
    type: object
  PyTorchDistributionSchema:
    additionalProperties: false
    properties:
      process_count_per_instance:
        format: integer
        title: process_count_per_instance
        type: number
      type:
        enum:
        - pytorch
        title: type
        type: string
    required:
    - type
    type: object
  QNormalSchema:
    additionalProperties: false
    properties:
      mu:
        format: float
        title: mu
        type: number
      q:
        format: integer
        title: q
        type: number
      sigma:
        format: float
        title: sigma
        type: number
      type:
        enum:
        - qnormal
        - qlognormal
        title: type
        type: string
    required:
    - mu
    - q
    - sigma
    - type
    type: object
  QUniformSchema:
    additionalProperties: false
    properties:
      max_value:
        anyOf:
        - format: integer
          title: max_value
          type: number
        - format: float
          title: max_value
          type: number
      min_value:
        anyOf:
        - format: integer
          title: min_value
          type: number
        - format: float
          title: min_value
          type: number
      q:
        format: integer
        title: q
        type: number
      type:
        enum:
        - quniform
        - qloguniform
        title: type
        type: string
    required:
    - q
    - type
    type: object
  RandintSchema:
    additionalProperties: false
    properties:
      type:
        enum:
        - randint
        title: type
        type: string
      upper:
        format: integer
        title: upper
        type: number
    required:
    - type
    - upper
    type: object
  ResourceConfigurationSchema:
    additionalProperties: false
    properties:
      instance_count:
        format: integer
        title: instance_count
        type: number
      instance_type:
        description: The instance type to make available to this job.
        title: instance_type
        type: string
      properties:
        additionalProperties: {}
        title: properties
        type: object
    type: object
  RouteSchema:
    additionalProperties: false
    properties:
      path:
        title: path
        type: string
      port:
        format: integer
        title: port
        type: number
    required:
    - path
    - port
    type: object
  SweepJobLimitsSchema:
    additionalProperties: false
    properties:
      max_concurrent_trials:
        description: Sweep Job max concurrent trials.
        format: integer
        title: max_concurrent_trials
        type: number
      max_total_trials:
        description: Sweep Job max total trials.
        format: integer
        title: max_total_trials
        type: number
      timeout:
        description: The max run duration in ISO 8601 format, after which the job
          will be cancelled. Only supports duration with precision as low as Seconds.
        format: integer
        title: timeout
        type: number
      trial_timeout:
        description: Sweep Job Trial timeout value.
        format: integer
        title: trial_timeout
        type: number
    type: object
  SweepJobSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      compute:
        anyOf:
        - enum:
          - local
          title: compute
          type: string
        - arm_type: computes
          pattern: ^azureml:.*
          title: compute
          type: string
        - title: compute
          type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      display_name:
        title: display_name
        type: string
      early_termination:
        anyOf:
        - $ref: '#/definitions/BanditPolicySchema'
          type: object
        - $ref: '#/definitions/MedianStoppingPolicySchema'
          type: object
        - $ref: '#/definitions/TruncationSelectionPolicySchema'
          type: object
      experiment_name:
        title: experiment_name
        type: string
      id:
        arm_type: jobs
        pattern: ^azureml:.*
        readonly: true
        title: id
        type: string
      inputs:
        additionalProperties:
          anyOf:
          - $ref: '#/definitions/InputDatasetSchema'
            type: object
          - $ref: '#/definitions/InputDataSchema'
            type: object
          - $ref: '#/definitions/InputUriSchema'
            type: object
          - $ref: '#/definitions/InputLiteralValueSchema'
            type: object
          - format: integer
            title: inputs
            type: number
          - title: inputs
            type: string
          - title: inputs
            type: boolean
          - format: float
            title: inputs
            type: number
        title: inputs
        type: object
      limits:
        $ref: '#/definitions/SweepJobLimitsSchema'
        type: object
      log_files:
        additionalProperties:
          title: log_files
          type: string
        title: log_files
        type: object
      name:
        title: name
        type: string
      objective:
        $ref: '#/definitions/SweepObjectiveSchema'
        description: The name and optimization goal of the primary metric.
        type: object
      output:
        $ref: '#/definitions/JobOutputSchema'
        description: The output configurations for the component used.
        type: object
      outputs:
        additionalProperties:
          anyOf:
          - $ref: '#/definitions/OutputEntrySchema'
            type: object
          - $ref: '#/definitions/OutputUriSchema'
            type: object
        title: outputs
        type: object
      parent_job_name:
        readonly: true
        title: parent_job_name
        type: string
      properties:
        additionalProperties:
          title: properties
          type: string
        title: properties
        type: object
      sampling_algorithm:
        enum:
        - bayesian
        - grid
        - random
        title: sampling_algorithm
        type: string
      search_space:
        additionalProperties:
          anyOf:
          - $ref: '#/definitions/ChoiceSchema'
            type: object
          - $ref: '#/definitions/UniformSchema'
            type: object
          - $ref: '#/definitions/QUniformSchema'
            type: object
          - $ref: '#/definitions/NormalSchema'
            type: object
          - $ref: '#/definitions/QNormalSchema'
            type: object
          - $ref: '#/definitions/RandintSchema'
            type: object
        title: search_space
        type: object
      services:
        additionalProperties:
          $ref: '#/definitions/JobServiceSchema'
          type: object
        title: services
        type: object
      status:
        readonly: true
        title: status
        type: string
      tags:
        additionalProperties:
          title: tags
          type: string
        title: tags
        type: object
      trial:
        $ref: '#/definitions/ParameterizedCommandSchema'
        type: object
      type:
        enum:
        - sweep
        title: type
        type: string
    required:
    - compute
    - objective
    - sampling_algorithm
    - trial
    - type
    type: object
  SweepObjectiveSchema:
    additionalProperties: false
    properties:
      goal:
        enum:
        - minimize
        - maximize
        title: goal
        type: string
      primary_metric:
        title: primary_metric
        type: string
    required:
    - goal
    - primary_metric
    type: object
  TensorFlowDistributionSchema:
    additionalProperties: false
    properties:
      parameter_server_count:
        format: integer
        title: parameter_server_count
        type: number
      type:
        enum:
        - tensorflow
        title: type
        type: string
      worker_count:
        format: integer
        title: worker_count
        type: number
    required:
    - type
    type: object
  TruncationSelectionPolicySchema:
    additionalProperties: false
    properties:
      delay_evaluation:
        format: integer
        title: delay_evaluation
        type: number
      evaluation_interval:
        format: integer
        title: evaluation_interval
        type: number
      policy_type:
        enum:
        - truncation_selection
        title: policy_type
        type: string
      truncation_percentage:
        format: integer
        title: truncation_percentage
        type: number
    required:
    - policy_type
    - truncation_percentage
    type: object
  UniformSchema:
    additionalProperties: false
    properties:
      max_value:
        format: float
        title: max_value
        type: number
      min_value:
        format: float
        title: min_value
        type: number
      type:
        enum:
        - uniform
        - loguniform
        title: type
        type: string
    required:
    - max_value
    - min_value
    - type
    type: object
