$ref: '#/definitions/DatasetSchema'
$schema: http://json-schema.org/draft-07/schema#
definitions:
  CreationContextSchema:
    additionalProperties: false
    properties:
      created_at:
        format: date-time
        title: created_at
        type: string
      created_by:
        title: created_by
        type: string
      created_by_type:
        title: created_by_type
        type: string
      last_modified_at:
        format: date-time
        title: last_modified_at
        type: string
      last_modified_by:
        title: last_modified_by
        type: string
      last_modified_by_type:
        title: last_modified_by_type
        type: string
    type: object
  DatasetSchema:
    additionalProperties: false
    properties:
      $schema:
        readonly: true
        title: $schema
        type: string
      arm_id:
        arm_type: datasets
        pattern: ^azureml:.*
        readonly: true
        title: arm_id
        type: string
      creation_context:
        $ref: '#/definitions/CreationContextSchema'
        type: object
      description:
        title: description
        type: string
      id:
        title: id
        type: string
      local_path:
        description: the path from which the data gets uploaded to the cloud
        title: local_path
        type: string
      name:
        title: name
        type: string
      paths:
        anyOf:
        - items:
            $ref: '#/definitions/FolderPathSchema'
            type: object
          title: paths
          type: array
        - items:
            $ref: '#/definitions/FilePathSchema'
            type: object
          title: paths
          type: array
      tags:
        additionalProperties: {}
        title: tags
        type: object
      version:
        anyOf:
        - type: string
        - type: integer
        title: version
    type: object
  FilePathSchema:
    additionalProperties: false
    properties:
      file:
        description: URI pointing to file.
        title: file
        type: string
    required:
    - file
    type: object
  FolderPathSchema:
    additionalProperties: false
    properties:
      folder:
        description: URI pointing to folder.
        title: folder
        type: string
    required:
    - folder
    type: object
