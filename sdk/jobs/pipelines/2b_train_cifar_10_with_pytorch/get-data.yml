$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: get_data
display_name: Get Data

outputs:
  cifar:
    type: uri_folder

command: wget https://azuremlexamples.blob.core.windows.net/datasets/cifar-10-python.tar.gz; tar -xvzf cifar-10-python.tar.gz -C ${{outputs.cifar}}; rm cifar-10-python.tar.gz

environment: 
  image: docker.io/python
