# $schema: http://azureml/sdk-2-0/SparkJob.json

name: spark-component
type: spark
code: src
entry: program.py
py_files:
  - my_python.py
jars:
  - my_java.jar
files:
  - my_files.txt
archives:
  - my_archive.tar
args: >-
  --myinput ${{inputs.input_folder}}
  --myoutput ${{outputs.output_folder}}
inputs:
  input_folder:
    type: mltable
    mode: direct
outputs:
  output_folder:
    type: uri_folder
    mode: direct

identity:
  type: managed
  client_id: xyz

environment: azureml:myenv:v1
# Alternatively, provide 'conda_file' for environment 
#environment:
#  conda_file: ./conda.yaml

compute: azureml:synapse-compute
# For HOBO spark, 'resources' is provided in lieu of 'compute'
#resources: 
#  instance_type: Standard_E8S_V3
#  runtime_version: 3.1.0