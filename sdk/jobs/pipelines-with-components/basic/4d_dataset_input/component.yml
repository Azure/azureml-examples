
type: command


name: Hello_Python_World
display_name: Hello_Python_World
version: 1

inputs:
  sample_input_data:
    type: path

  sample_input_string:
    type: string
    default: "hello_python_world"
outputs:
  sample_output_data:
    type: path

code:
  local_path: ./src

environment: 
  image: python


command: >-
  python hello.py  
  --input_data ${{inputs.sample_input_data}}
  --input_string ${{inputs.sample_input_string}}
  --output_data ${{outputs.sample_output_data}}
