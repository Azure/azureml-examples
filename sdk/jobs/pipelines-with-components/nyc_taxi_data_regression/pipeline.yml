type: pipeline

# <inputs_and_outputs>
inputs:
  pipeline_job_input: #using dataset, can use datastore + datapath also
    data: 
      local_path: ./data

outputs: 
  pipeline_job_prepped_data:
    data: 
      path: /prepped_data
  pipeline_job_transformed_data:
    data: 
      path: /transformed_data    
  pipeline_job_trained_model:
    data: 
      path: /trained-model
  pipeline_job_test_data:
    data: 
      path: /test_data
  pipeline_job_predictions:
    data: 
      path: /predictions
  pipeline_job_score_report:
    data: 
      path: /report
# </inputs_and_outputs>

compute: azureml:cpu-cluster
settings:
    datastore: azureml:workspaceblobstore

# <jobs>
#defaults:
#  component_job:
#    datastore: azureml:workspaceblobstore
#    compute:
#      target: azureml:cpu-cluster

jobs:
  prep_job:
    type: component
    component: file:./prep.yml
    inputs:
      raw_data: ${{inputs.pipeline_job_input}}
    outputs:
      prep_data: ${{outputs.pipeline_job_prepped_data}}

  transform_job:
    type: component
    component: file:./transform.yml
    inputs:
      clean_data: ${{jobs.prep_job.outputs.prep_data}}
    outputs:
      transformed_data: ${{outputs.pipeline_job_transformed_data}}

  train_job:
    type: component
    component: file:./train.yml
    inputs:
      training_data: ${{jobs.transform_job.outputs.transformed_data}}
    outputs:
      model_output: ${{outputs.pipeline_job_trained_model}}
      test_data: ${{outputs.pipeline_job_test_data}}
  
  predict_job:
    type: component
    component: file:./predict.yml
    inputs:
      model_input: ${{jobs.train_job.outputs.model_output}}
      test_data: ${{jobs.train_job.outputs.test_data}}
    outputs:
      predictions: ${{outputs.pipeline_job_predictions}}

  score_job:
    type: component
    component: file:./score.yml
    inputs:
      predictions: ${{jobs.predict_job.outputs.predictions}}
      model: ${{jobs.train_job.outputs.model_output}}
    outputs:
      score_report: ${{outputs.pipeline_job_score_report}}
# </jobs>
