$schema: https://azuremlschemas.azureedge.net/development/commandComponent.schema.json
type: command

name: aggregate_train_model
description: Aggregate two train models
version: 0.0.1

inputs:
  model_1:
    type: uri_folder
    
  model_2:
    type: uri_folder

outputs:
  agg_output:
    type: uri_folder
  output:
    type: boolean
    is_control: true

code: ./
command: >-
  mldesigner execute --source aggregate_train_model.py --name aggregated_train --inputs
  model_1=${{inputs.model_1}}
  model_2=${{inputs.model_2}}
  --outputs agg_output=${{outputs.agg_output}} output=${{outputs.output}}
environment:
  conda_file:
    name: example-environment
    channels:
      - defaults
    dependencies:
      - python=3.8.12
      - pip=21.2.2
      - pip:
          - mldesigner
          - mlflow
          - azureml-mlflow
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu18.04