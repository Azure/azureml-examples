#define the job to train the model
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: train_model
display_name: Train Model

command: python main.py --data-dir ${{inputs.cifar}} --epochs ${{inputs.epochs}} --model-dir ${{outputs.model_dir}}
inputs:
  epochs:
    type: integer
  cifar:
    type: uri_folder
outputs:
  model_dir:
    type: uri_folder
code: ./train-model
distribution:
  type: pytorch
  process_count_per_instance: 1
resources:
  instance_count: 2
environment: azureml://registries/azureml/environments/acpt-pytorch-2.8-cuda12.6/labels/latest
