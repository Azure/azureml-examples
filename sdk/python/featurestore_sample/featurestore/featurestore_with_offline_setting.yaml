$schema: http://azureml/sdk-2-0/FeatureStore.json
name: <FEATURESTORE_NAME>
description: feature store description
tags: {"k1":"v1", "k2":"v2"}
location: <LOCATION>

offline_store:
  target: /subscriptions/<SUBSCRIPTION_ID>/resourceGroups/<RESOURCE_GROUP>/providers/Microsoft.Storage/storageAccounts/<STORAGE_ACCOUNT_NAME>/blobServices/default/containers/<STORAGE_FILE_SYSTEM_NAME>
  type: azure_data_lake_gen2

materialization_identity:
  client_id: <CLIENT_ID>
  resource_id: /subscriptions/<SUBSCRIPTION_ID>/resourceGroups/<RESOURCE_GROUP>/providers/Microsoft.ManagedIdentity/userAssignedIdentities/<UAI_NAME>

compute_runtime:
  spark_runtime_version: '3.2'