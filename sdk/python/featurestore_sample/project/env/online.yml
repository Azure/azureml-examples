dependencies:
  - python=3.8
  - pip:
    # Protobuf is needed to avoid conflict with managed spark
    - protobuf==3.19.6
    # For asynchronous HTTP requests
    - aiohttp==3.8.4
    # Online feature store core SDK
    - azureml-featurestore[online]==1.1.0
    - azure-ai-ml @ https://docsupport.blob.core.windows.net/ml-sample-submissions/3851693/azure_ai_ml-1.17.0-py3-none-any.whl
    # Azure management libraries
    - azure-mgmt-msi
    - azure-mgmt-redis
    - azure-mgmt-authorization==3.0.0
    # Required for working with observation data in online feature set samples
    - pandas==1.5.3
name: fs_online_env