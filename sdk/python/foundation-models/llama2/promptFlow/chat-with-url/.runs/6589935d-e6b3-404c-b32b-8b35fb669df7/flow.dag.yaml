id: template_chat_flow
name: Template Chat Flow
inputs:
  chat_history:
    type: list
    is_chat_input: false
    is_chat_history: true
  question:
    type: string
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${chat_with_users.output}
    is_chat_output: true
nodes:
- name: get_url
  type: python
  source:
    type: code
    path: get_url.py
  inputs:
    input: '"https://www.hindustantimes.com/business/rbi-to-allow-investment-trading-of-sovereign-green-bonds-at-ifsc-gujarat-101712298986906.html"'
  use_variants: false
- name: chat_with_users
  type: custom_llm
  source:
    type: package_with_prompt
    path: chat_with_users.jinja2
    tool: promptflow.tools.open_model_llm.OpenModelLLM.call
  inputs:
    api: completion
    endpoint_name: serverlessEndpoint/Llama-2-70b-chat-slrkz
    deployment_name: Llama-2-70b-chat-slrkz
    temperature: 1
    max_new_tokens: 500
    top_p: 1
    model_kwargs: {}
    chat_history: ${inputs.chat_history}
    get_url: ${get_url.output}
    question: ${inputs.question}
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
