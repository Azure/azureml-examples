id: template_chat_flow
name: Template Chat Flow
inputs:
  chat_history:
    type: list
    is_chat_input: false
    is_chat_history: true
  question:
    type: string
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: ""
    temperature: 0.7
    max_tokens: 256
    question: ${inputs.question}
    chat_history: ${inputs.chat_history}
  provider: AzureOpenAI
  connection: ""
  api: chat
  use_variants: false
- name: get_url
  type: python
  source:
    type: code
    path: get_url.py
  inputs:
    input: https://www.hindustantimes.com/business/rbi-to-allow-investment-trading-of-sovereign-green-bonds-at-ifsc-gujarat-101712298986906.html
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
