id: template_standard_flow
name: Template Standard Flow
inputs:
  topic:
    type: string
    is_chat_input: false
outputs:
  joke:
    type: string
    reference: ${joke_with_llama.output}
nodes:
- name: user_input
  type: python
  source:
    type: code
    path: echo.py
  inputs:
    input: ${inputs.topic}
  use_variants: false
- name: joke_with_llama
  type: custom_llm
  source:
    type: package_with_prompt
    path: joke_with_llama.jinja2
    tool: promptflow.tools.open_model_llm.OpenModelLLM.call
  inputs:
    api: chat
    topic: ${user_input.output}
    deployment_name: Llama-2-7b-chat
    endpoint_name: serverlessEndpoint/Llama-2-7b-chat-mass
    max_new_tokens: 500
    model_kwargs: {}
    temperature: 1
    top_p: 1
  use_variants: false
node_variants: {}
environment:
  python_requirements_txt: requirements.txt
